<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinh Danh TV - Horizontal Bling</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root {
            --bg-light: #fff9c4;
            --gold: #d4af37;
            --gold-bright: #ffd700;
            --gold-dark: #b8860b;
            --text-dark: #3e2723;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- CONTAINER CHÍNH (GRID LAYOUT CHO TV) --- */
        .plaque-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #fffde7 0%, #fff59d 40%, #fff9c4 100%);
            display: grid;
            grid-template-columns: 45% 55%;
            /* Chia tỉ lệ: Trái 45% (Ảnh) - Phải 55% (Thông tin) */
            position: relative;
            z-index: 1;
        }

        /* --- CỘT TRÁI: VISUALS (ẢNH & HIỆU ỨNG) --- */
        .visual-col {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* overflow: visible; Để tia sáng không bị cắt */
        }

        /* 1. GOD RAYS (Tia sáng xoay - To hơn cho TV) */
        .god-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180vh;
            /* Dùng vh để scale theo chiều cao TV */
            height: 180vh;
            background: conic-gradient(from 0deg,
                    transparent 0%, rgba(255, 215, 0, 0.1) 5%, rgba(255, 223, 0, 0.4) 10%, transparent 15%,
                    transparent 20%, rgba(218, 165, 32, 0.1) 25%, rgba(255, 215, 0, 0.4) 30%, transparent 35%,
                    transparent 40%, rgba(255, 223, 0, 0.1) 45%, rgba(255, 215, 0, 0.4) 50%, transparent 55%,
                    transparent 60%, rgba(218, 165, 32, 0.1) 65%, rgba(255, 215, 0, 0.4) 70%, transparent 75%,
                    transparent 80%, rgba(255, 223, 0, 0.1) 85%, rgba(255, 215, 0, 0.4) 90%, transparent 95%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            -webkit-mask-image: radial-gradient(circle, black 30%, transparent 70%);
            mask-image: radial-gradient(circle, black 30%, transparent 70%);
            animation: rotate-rays 25s linear infinite;
        }

        @keyframes rotate-rays {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 2. SHOCKWAVE */
        .shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vh;
            height: 60vh;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.8);
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            opacity: 0;
            animation: shockwave-pulse 3s ease-out infinite;
        }

        .shockwave:nth-child(2) {
            animation-delay: 1s;
        }

        .shockwave:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes shockwave-pulse {
            0% {
                width: 60vh;
                height: 60vh;
                opacity: 0.8;
                border-width: 5px;
            }

            100% {
                width: 100vh;
                height: 100vh;
                opacity: 0;
                border-width: 0px;
            }
        }

        /* 3. AVATAR FRAME */
        .avatar-frame {
            width: 70vh;
            /* Kích thước dựa theo chiều cao màn hình để không bị tràn */
            height: 70vh;
            border-radius: 50%;
            border: 1.5vh solid #d4af37;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(218, 165, 32, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
            z-index: 10;
            position: relative;
            animation: breathe 3s ease-in-out infinite;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. GLITTER CONTAINER */
        .glitter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
        }

        .glitter-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ffd700 40%, transparent 80%);
            box-shadow: 0 0 10px #ffd700;
            animation: glitter-flash 1.5s infinite alternate;
        }

        .star-particle {
            position: absolute;
            color: #fff;
            font-size: 20px;
            filter: drop-shadow(0 0 5px #ffd700);
            animation: star-twinkle 1s infinite alternate;
            z-index: 12;
        }

        /* --- CỘT PHẢI: INFO (THÔNG TIN) --- */
        .info-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 5vw;
            /* Padding 2 bên */
            text-align: center;
            z-index: 20;
        }

        /* HEADER INFO */
        .logo-brand-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2vh;
            mix-blend-mode: multiply;
        }

        .logo-img {
            height: 12vh;
            object-fit: contain;
        }

        .brand-name {
            font-size: 4vh;
            font-weight: 800;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 4px solid #b8860b;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4vh;
            /* Bằng với sub-title (CỦA TUẦN) */
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            background: linear-gradient(to right, #b8860b, #d4af37, #ffd700, #b8860b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
            animation: shine-text 3s linear infinite;
            margin-bottom: 1vh;
            white-space: nowrap;
            /* Đảm bảo hiển thị trên 1 dòng */
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 4vh;
            font-weight: 700;
            color: #5d4037;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 4vh;
        }

        /* NAME PILL (Kiểu mới cho layout ngang) */
        .name-pill {
            background: linear-gradient(90deg, #2c1e14 0%, #4e342e 50%, #2c1e14 100%);
            color: #fff;
            padding: 2vh 5vw;
            border-radius: 100px;
            font-family: 'Playfair Display', serif;
            font-size: 7vh;
            /* Tên rất to */
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 3px solid #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 4vh;
            white-space: nowrap;
        }

        /* DETAILS */
        .details-block {
            color: #3e2723;
            font-size: 4.5vh;
            line-height: 1.5;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        .footer-dept {
            margin-top: 5vh;
            border-top: 2px solid #d4af37;
            padding-top: 2vh;
            width: 80%;
            font-family: 'Playfair Display', serif;
            font-size: 3vh;
            color: #5d4037;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* ANIMATIONS */
        @keyframes shine-text {
            to {
                background-position: 200% center;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 70px rgba(255, 223, 0, 1);
            }
        }

        @keyframes glitter-flash {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes star-twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: scale(1.4) rotate(45deg);
            }
        }

        /* NAV CONTROLS */
        #slideshow-controls {
            display: none;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #b8860b;
            color: #3e2723;
            width: 60px;
            height: 100px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-arrow:hover {
            background: #ffd700;
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .btn-exit {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #3e2723;
            color: gold;
            border: 1px solid gold;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            font-weight: bold;
        }

        /* BACKGROUND PATTERN */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\' fill=\'%233e2723\' fill-opacity=\'1\' fill-rule=\'evenodd\'/%3E%3C/svg%3E');
        }
    </style>
</head>

<body>
    <div id="youtube-player" style="display:none;"></div>

    <div id="slideshow-controls">
        <button class="nav-arrow nav-prev" onclick="changeSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="nav-arrow nav-next" onclick="changeSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>

    <div class="plaque-container">
        <div class="bg-pattern"></div>

        <!-- CỘT TRÁI: VISUALS -->
        <div class="visual-col" id="visual-area">
            <div class="god-rays"></div>
            <div class="shockwave"></div>
            <div class="shockwave"></div>

            <div class="avatar-frame" id="avatar-frame-ref">

    <script>
        // --- LOGIC DỮ LIỆU ---
        let currentIdx = 0;
        let honorsData = [];
        let youtubePlayer = null;

        function onYouTubeIframeAPIReady() {
            if (!youtubePlayer) {
                youtubePlayer = new YT.Player('youtube-player', {
                    height: '1', width: '1', videoId: 'j3nBuwOPu8A',
                    playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'j3nBuwOPu8A', 'controls': 0, 'showinfo': 0, 'rel': 0, 'mute': 0 },
                    events: {
                        'onReady': (e) => {
                            e.target.setVolume(100);
                            // Không tự động phát, chờ người dùng nhấn nút loa
                        },
                        'onError': (e) => {
                            console.error('YouTube player error:', e.data);
                        }
                    }
                });
            }
        }

        // Hàm helper: Tính tuần từ một ngày (bắt đầu thứ 2, kết thúc chủ nhật)
        function getWeekRange(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 = Chủ nhật, 1 = Thứ 2, ..., 6 = Thứ 7
            const diff = day === 0 ? -6 : 1 - day; // Tính số ngày cần trừ để về thứ 2
            const monday = new Date(d);
            monday.setDate(d.getDate() + diff);
            monday.setHours(0, 0, 0, 0);

            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);

            return { start: monday, end: sunday };
        }

        // Hàm tính tuần hiện tại
        function getCurrentWeek() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            // Tính tuần hiện tại (bắt đầu từ thứ 2)
            const currentWeekRange = getWeekRange(now);
            const currentWeekStart = currentWeekRange.start;

            // So sánh với các tuần đã định nghĩa (tính từ thứ 2)
            const weekRanges = [
                { id: 'w1', date: new Date(2025, 11, 29) },
                { id: 'w2', date: new Date(2026, 0, 5) },
                { id: 'w3', date: new Date(2026, 0, 12) },
                { id: 'w4', date: new Date(2026, 0, 19) },
                { id: 'w5', date: new Date(2026, 0, 26) }
            ];

            for (let week of weekRanges) {
                const weekRange = getWeekRange(week.date);
                if (currentWeekStart.getTime() === weekRange.start.getTime()) {
                    return week.id;
                }
            }

            return 'w1'; // Mặc định
        }

        // Hàm tính toán timeLabel từ filter settings hiện tại
        function getCurrentTimeLabel() {
            try {
                const filterSettingsStr = localStorage.getItem('filterSettings');
                if (filterSettingsStr) {
                    const filterSettings = JSON.parse(filterSettingsStr);
                    const type = filterSettings.periodType || 'week';

                    // CHỈ hiển thị tháng khi periodType === 'month'
                    if (type === 'month') {
                        const m = filterSettings.month || new Date().getMonth() + 1;
                        const y = filterSettings.year || new Date().getFullYear();
                        return `Tháng ${m}/${y}`;
                    }
                }
            } catch (e) {
                console.error('[VINH DANH] Lỗi đọc filter settings:', e);
            }

            // MẶC ĐỊNH: Luôn hiển thị tuần hiện tại (auto)
            const currentWeek = getCurrentWeek();
            const weekRanges = {
                'w1': { date: new Date(2025, 11, 29) },
                'w2': { date: new Date(2026, 0, 5) },
                'w3': { date: new Date(2026, 0, 12) },
                'w4': { date: new Date(2026, 0, 19) },
                'w5': { date: new Date(2026, 0, 26) }
            };

            if (weekRanges[currentWeek]) {
                const weekDate = weekRanges[currentWeek].date;
                const weekRange = getWeekRange(weekDate);

                const startDay = weekRange.start.getDate();
                const startMonth = weekRange.start.getMonth() + 1;
                const endDay = weekRange.end.getDate();
                const endMonth = weekRange.end.getMonth() + 1;

                return `Tuần ${currentWeek.replace('w', '')} (${startDay}/${startMonth} - ${endDay}/${endMonth})`;
            }

            // Fallback cuối cùng
            return "TUẦN";
        }

        function updatePlaque() {
            if (honorsData.length === 0) return;
            const person = honorsData[currentIdx];

            // SỬ DỤNG RANK TỪ DỮ LIỆU thay vì tính toán theo index
            const rank = person.rank || 1;

            let awardName = "TOP 3";
            if (rank === 1) awardName = "TOP 1";
            if (rank === 2) awardName = "TOP 2";
            if (rank === 3) awardName = "TOP 3";

            document.querySelector('.main-title').innerText = awardName;
            // Đọc timeLabel từ filter settings hiện tại thay vì từ dữ liệu cũ
            const currentTimeLabel = getCurrentTimeLabel();
            document.querySelector('.sub-title').innerText = "CỦA " + currentTimeLabel;

            const img = document.getElementById('winner-img');
            img.src = getAvatar(person.name) || '';

            document.getElementById('winner-name').innerText = person.name;
            document.getElementById('winner-value').innerText = person.value;

            const rateLabel = person.dept === 'SALE' ? 'Tỷ lệ chốt' : 'Tỷ lệ Ads';
            const rateVal = person.dept === 'SALE' ? person.closeRate : (person.displayRate || '0%');
            document.getElementById('winner-rate').innerText = rateVal;
            document.getElementById('winner-rate').previousSibling.textContent = rateLabel + ": ";

            document.getElementById('winner-dept').innerText = person.teamName || "Bộ phận Sale";
        }

        window.changeSlide = function (dir) {
            currentIdx = (currentIdx + dir + honorsData.length) % honorsData.length;
            updatePlaque();
        };

        window.exitSlideshow = function () { window.location.href = 'BXH LUMI mới.html'; };

        // Hàm load dữ liệu từ localStorage
        function loadHonorsData() {
            try {
                const raw = localStorage.getItem('vinhDanhTop3');
                if (raw) {
                    const parsed = JSON.parse(raw);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        honorsData = parsed;
                        console.log('[VINH DANH] Đã load dữ liệu từ localStorage:', honorsData.length, 'người');
                        return true;
                    }
                }
                console.warn('[VINH DANH] Chưa có dữ liệu trong localStorage, sẽ fetch từ API');
                return false;
            } catch (e) {
                console.error('[VINH DANH] Lỗi load dữ liệu:', e);
                return false;
            }
        }

        // === AUTO-LOAD DATA FROM API ===
        const F3_URL = 'https://n-api-gamma.vercel.app/sheet/F3/data';
        const REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo sale';
        const MKT_REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo MKT';
        const HR_URL = 'https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app/datasheet/Nh%C3%A2ns%E1%BB%B1';

        let allOrders = [];
        let salesReportData = [];
        let mktReportData = [];
        let hrData = [];
        let hrDataMap = null;

        // Helper functions (copy từ BXH top 3.html)
        function findVal(obj, keys) {
            if (!obj) return null;
            if (!Array.isArray(keys)) keys = [keys];
            const lowerKeys = keys.map(k => k.toLowerCase().trim());
            for (let k in obj) {
                if (lowerKeys.includes(k.toLowerCase().trim())) return obj[k];
            }
            return null;
        }

        function parseDateSafe(dateInput) {
            if (!dateInput) return null;
            if (dateInput instanceof Date) return dateInput;
            const str = String(dateInput).trim();
            if (!str) return null;

            if (str.includes('-')) {
                const parts = str.split('-');
                if (parts.length === 3) {
                    return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                }
            }
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    return new Date(parseInt(parts[2]), parseInt(parts[0]) - 1, parseInt(parts[1]));
                }
            }
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        function normalizeName(name) {
            if (!name) return '';
            return name.toString().trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function formatMoney(num) {
            if (!num) return '0';
            if (num >= 1000000) return Math.round(num / 1000000) + ' Tr';
            return Math.round(num).toLocaleString('vi-VN');
        }

        function parseMoney(moneyStr) {
            if (typeof moneyStr === 'number') return moneyStr;
            return parseInt(String(moneyStr || 0).replace(/\./g, '').replace(/,/g, '').replace(/\D/g, '')) || 0;
        }

        function extractGoogleDriveFileId(link) {
            if (!link) return null;
            const str = link.toString().trim();
            let m = str.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if (m) return m[1];
            m = str.match(/[?&]id=([a-zA-Z0-9_-]+)/); if (m) return m[1];
            m = str.match(/open[?&]id=([a-zA-Z0-9_-]+)/); if (m) return m[1];
            return null;
        }

        function convertGoogleDriveLink(link) {
            if (!link) return link;
            const fileId = extractGoogleDriveFileId(link);
            return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w800` : link;
        }

        const AVATAR_DATA_MAP = new Map();
        function buildHRDataMap() {
            if (!hrData || hrData.length === 0) { hrDataMap = null; return; }
            hrDataMap = new Map();
            hrData.forEach(record => {
                const recordName = (record['Họ Và Tên'] || record['Tên'] || record['Name'] || '').toString().trim();
                if (recordName) hrDataMap.set(normalizeName(recordName), record);
            });
        }

        function getAvatar(name) {
            if (!name) return '';
            const nameTrim = name.trim();
            const nameNormalized = normalizeName(nameTrim);
            if (AVATAR_DATA_MAP.has(nameNormalized)) return AVATAR_DATA_MAP.get(nameNormalized);
            if (!hrDataMap && hrData && hrData.length > 0) buildHRDataMap();
            if (hrDataMap) {
                const hrRecord = hrDataMap.get(nameNormalized);
                if (hrRecord) {
                    let imageLink = hrRecord['Link ảnh'] || hrRecord['link ảnh'] || hrRecord['Link_ảnh'];
                    if (imageLink && imageLink.trim()) return convertGoogleDriveLink(imageLink.trim());
                }
            }
            return ''; // Không có ảnh thì để trống
        }

        function getCurrentShift() {
            const h = new Date().getHours();
            return (h >= 7 && h < 19) ? 'Ca ngày' : 'Ca Đêm';
        }

        function isStaffInShift(name, shift) {
            if (!hrDataMap || !hrDataMap.has(normalizeName(name))) return true;
            const rec = hrDataMap.get(normalizeName(name));
            const ca = String(findVal(rec, ['Ca', 'Ca làm việc']) || '').toLowerCase();
            if (shift === 'Ca ngày') return ca.includes('ngày') || ca.includes('ngay');
            if (shift === 'Ca Đêm') return ca.includes('đêm') || ca.includes('dem');
            return true;
        }

        function getDateRange() {
            const currentWeek = getCurrentWeek();
            let start, end;
            if (currentWeek === 'w1') { start = new Date(2025, 11, 29); end = new Date(2026, 0, 4); }
            else if (currentWeek === 'w2') { start = new Date(2026, 0, 5); end = new Date(2026, 0, 11); }
            else if (currentWeek === 'w3') { start = new Date(2026, 0, 12); end = new Date(2026, 0, 18); }
            else if (currentWeek === 'w4') { start = new Date(2026, 0, 19); end = new Date(2026, 0, 25); }
            else { start = new Date(2026, 0, 26); end = new Date(2026, 1, 1); }
            start.setHours(0, 0, 0, 0); end.setHours(23, 59, 59, 999);
            return { start, end };
        }

        async function fetchAllData() {
            console.log('[VINH DANH] Đang fetch dữ liệu từ API...');
            document.querySelector('.name-pill').innerText = 'Đang tải dữ liệu...';
            document.querySelector('.main-title').innerText = 'VUI LÒNG ĐỢI';

            try {
                const [resF3, resReport, resMkt, resHr] = await Promise.all([
                    fetch(F3_URL).catch(() => null),
                    fetch(REPORT_URL).catch(() => null),
                    fetch(MKT_REPORT_URL).catch(() => null),
                    fetch(HR_URL + '.json').catch(() => null)
                ]);

                if (resF3 && resF3.ok) {
                    const json = await resF3.json();
                    allOrders = Array.isArray(json) ? json : (json.data || Object.values(json.data || json));
                }
                if (resReport && resReport.ok) {
                    const json = await resReport.json();
                    salesReportData = Array.isArray(json) ? json : (json.data || []);
                }
                if (resMkt && resMkt.ok) {
                    const json = await resMkt.json();
                    mktReportData = Array.isArray(json) ? json : (json.data || []);
                }
                if (resHr && resHr.ok) {
                    const data = await resHr.json();
                    hrData = Array.isArray(data) ? data : Object.values(data);
                    buildHRDataMap();
                }

                console.log('[VINH DANH] ✅ Đã fetch xong dữ liệu');
                return true;
            } catch (e) {
                console.error('[VINH DANH] Lỗi fetch data:', e);
                return false;
            }
        }

        function calculateTop3() {
            console.log('[VINH DANH] Đang tính toán top 3...');
            const { start, end } = getDateRange();
            const isCurrentPeriod = true; // Luôn là tuần hiện tại

            const periodOrders = allOrders.filter(o => {
                const rawDate = findVal(o, ["Ngày lên đơn", "Ngày_lên_đơn", "Date"]);
                const d = parseDateSafe(rawDate);
                if (!d) return false;
                const team = String(findVal(o, ["Team", "TEAM", "Bộ phận"]) || "").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const hasHanoi = team.includes("ha noi") || team.includes("hanoi") || team.includes("hn");
                if (!hasHanoi) return false;
                return (d >= start && d <= end);
            });

            const saleMap = {}, mktMap = {}, saleOrderCount = {};
            periodOrders.forEach(o => {
                const money = parseMoney(findVal(o, ["Tổng tiền VNĐ", "Total"]));
                const saleName = String(findVal(o, ["Nhân_viên_Sale", "Nhân viên Sale", "Sale"]) || "").trim();
                if (saleName) {
                    if (!saleMap[saleName]) saleMap[saleName] = 0;
                    if (!saleOrderCount[saleName]) saleOrderCount[saleName] = 0;
                    saleMap[saleName] += money;
                    saleOrderCount[saleName] += 1;
                }
                const mktName = String(findVal(o, ["Nhân_viên_Marketing", "Nhân viên Marketing", "MKT"]) || "").trim();
                if (mktName) {
                    if (!mktMap[mktName]) mktMap[mktName] = 0;
                    mktMap[mktName] += money;
                }
            });

            const EXCLUDED = ['Mai Thị Lý', 'Phạm Hải Yến', 'Trần Thị Nhung', 'Lê Ngọc Đài Trang', 'Đinh Thị Hoài Thư', 'Đỗ Thị Thu Hằng', 'Đinh Văn Khải', 'Lê Trung Hiếu', 'page-MCN'];
            const aggressiveFilter = (i) => {
                const n = i.name.toLowerCase();
                return !EXCLUDED.includes(i.name) && !n.includes('lumi') && !n.includes('page') && !n.includes('mcn');
            };

            let saleList = Object.keys(saleMap).map(name => ({ name, rawVal: saleMap[name], value: formatMoney(saleMap[name]), avatar: getAvatar(name) }))
                .sort((a, b) => b.rawVal - a.rawVal).filter(aggressiveFilter);
            const currentShift = getCurrentShift();
            saleList = saleList.filter(i => isStaffInShift(i.name, currentShift));

            let mktList = Object.keys(mktMap).map(name => ({ name, rawVal: mktMap[name], value: formatMoney(mktMap[name]), avatar: getAvatar(name) }))
                .sort((a, b) => b.rawVal - a.rawVal).filter(aggressiveFilter);

            // Add metrics
            saleList.forEach(item => {
                const reports = salesReportData.filter(r => {
                    const rName = String(findVal(r, ["Tên", "Name"]) || "").trim();
                    if (normalizeName(rName) !== normalizeName(item.name)) return false;
                    const rDate = parseDateSafe(findVal(r, ["Ngày", "Date"]));
                    return !rDate || (rDate >= start && rDate <= end);
                });
                let totalMess = 0;
                reports.forEach(r => { totalMess += Number(findVal(r, ["Số Mess", "Mess"]) || 0); });
                item.totalMess = totalMess;
                item.totalOrders = saleOrderCount[item.name] || 0;
                item.closeRate = totalMess > 0 ? ((item.totalOrders / totalMess) * 100).toFixed(1) + "%" : "0%";
            });

            mktList.forEach(item => {
                const reports = mktReportData.filter(r => {
                    const rName = String(findVal(r, ["Tên", "Name"]) || "").trim();
                    if (normalizeName(rName) !== normalizeName(item.name)) return false;
                    const rDate = parseDateSafe(findVal(r, ["Ngày", "Date"]));
                    return !rDate || (rDate >= start && rDate <= end);
                });
                let totalCPQC = 0;
                reports.forEach(r => {
                    const ca = String(findVal(r, ["ca", "Ca"]) || "").trim().toLowerCase();
                    if (ca === "hết ca" || ca === "het ca") {
                        totalCPQC += parseMoney(findVal(r, ["CPQC", "Chi phí QC"]) || 0);
                    }
                });
                item.cpqc = totalCPQC;
                item.adsRate = item.rawVal > 0 ? (totalCPQC / item.rawVal) * 100 : 0;
                item.displayRate = item.adsRate.toFixed(1) + "%";
            });

            // Apply performance filters
            if (!isCurrentPeriod) {
                saleList = saleList.filter(item => (parseFloat(item.closeRate) >= 9) || !item.totalMess);
            }
            mktList = mktList.filter(item => (item.adsRate <= 27) || !item.rawVal);

            // Get top 3
            const topSale = saleList.slice(0, 3);
            const topMkt = mktList.slice(0, 3);

            // Build honors data
            const honors = [];
            const timeLabel = getCurrentTimeLabel();

            topSale.forEach((p, i) => {
                honors.push({
                    rank: i + 1, name: p.name, avatar: p.avatar, value: p.value,
                    timeLabel: timeLabel, dept: 'SALE', closeRate: p.closeRate, teamName: 'Bộ phận Sale'
                });
            });
            topMkt.forEach((p, i) => {
                honors.push({
                    rank: i + 1, name: p.name, avatar: p.avatar, value: p.value,
                    timeLabel: timeLabel, dept: 'MKT', displayRate: p.displayRate, teamName: 'Bộ phận Marketing'
                });
            });

            console.log('[VINH DANH] ✅ Đã tính toán xong top 3:', honors.length, 'người');
            return honors;
        }

        async function init() {
            // Tự động set filter về tuần hiện tại khi load trang
            try {
                const currentWeek = getCurrentWeek();
                const filterSettings = {
                    periodType: 'week',
                    periodValue: currentWeek,
                    month: new Date().getMonth() + 1,
                    year: new Date().getFullYear()
                };
                localStorage.setItem('filterSettings', JSON.stringify(filterSettings));
                console.log('[VINH DANH] ✅ Đã tự động set filter về tuần hiện tại:', currentWeek);
            } catch (e) {
                console.error('[VINH DANH] Lỗi set filter:', e);
            }

            const params = new URLSearchParams(window.location.search);
            const isSlideshow = params.get('mode') === 'slideshow';

            // Thử load từ localStorage trước
            let hasData = loadHonorsData();

            // Nếu không có dữ liệu, fetch từ API
            if (!hasData) {
                const fetchSuccess = await fetchAllData();
                if (fetchSuccess) {
                    honorsData = calculateTop3();
                    // Lưu vào localStorage để lần sau dùng
                    try {
                        localStorage.setItem('vinhDanhTop3', JSON.stringify(honorsData));
                        console.log('[VINH DANH] ✅ Đã lưu dữ liệu vào localStorage');
                    } catch (e) {
                        console.error('[VINH DANH] Lỗi lưu localStorage:', e);
                    }
                    hasData = (honorsData.length > 0);
                }
            }

            // Hiển thị dữ liệu
            if (hasData) {
                if (isSlideshow) {
                    document.getElementById('slideshow-controls').style.display = 'block';
                    updatePlaque();
                    // Tự động next sang nhân viên tiếp theo sau mỗi 1 phút (60 giây)
                    setInterval(() => {
                        if (honorsData.length > 0) {
                            changeSlide(1);
                        }
                    }, 60000); // 60000ms = 1 phút
                } else {
                    // Nếu không phải slideshow, vẫn hiển thị người đầu tiên
                    updatePlaque();
                }
            } else {
                // Nếu vẫn chưa có dữ liệu, hiển thị thông báo
                document.querySelector('.name-pill').innerText = 'Không có dữ liệu';
                document.querySelector('.main-title').innerText = 'VUI LÒNG THỬ LẠI SAU';
            }
        }

        // --- BING BLING EFFECT GENERATOR (AUTO CENTER) ---
        function createBlingBling() {
            const container = document.getElementById('glitter-container');
            const visualArea = document.getElementById('visual-area');
            const avatarFrame = document.getElementById('avatar-frame-ref');

            if (!container || !visualArea || !avatarFrame) return;
            container.innerHTML = '';

            // Tính toán tâm dựa trên kích thước thật của visual-col
            const centerX = visualArea.offsetWidth / 2;
            const centerY = visualArea.offsetHeight / 2;

            // Bán kính vùng kim tuyến = bán kính khung ảnh + một chút
            const frameRadius = avatarFrame.offsetWidth / 2;
            const radius = frameRadius + 10;

            // 1. Tạo hạt tròn (Dots)
            const numDots = 150;
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'glitter-particle';

                const angle = Math.random() * Math.PI * 2;
                const dist = radius + Math.random() * (frameRadius * 0.6); // Lan tỏa ra ngoài khoảng 60% bán kính

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 6 + 3;

                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.background = Math.random() > 0.5 ? '#fff' : '#ffd700';

                container.appendChild(dot);
            }

            // 2. Tạo ngôi sao (Stars)
            const numStars = 40;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.innerHTML = '<i class="fa-solid fa-star"></i>';

                const angle = Math.random() * Math.PI * 2;
                // Sao có thể nằm đè lên viền hoặc bay ra ngoài
                const dist = radius - 30 + Math.random() * (frameRadius * 0.5);

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 20 + 10;

                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.fontSize = size + 'px';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                star.style.color = Math.random() > 0.6 ? '#fff' : '#ffd700';

                container.appendChild(star);
            }
        }

        // Tự động tính lại vị trí kim tuyến khi resize cửa sổ
        window.addEventListener('resize', createBlingBling);

        // Lắng nghe thay đổi trong localStorage để tự động cập nhật
        window.addEventListener('storage', function (e) {
            if (e.key === 'vinhDanhTop3') {
                console.log('[VINH DANH] Phát hiện thay đổi dữ liệu trong localStorage');
                if (loadHonorsData()) {
                    currentIdx = 0; // Reset về người đầu tiên
                    updatePlaque();
                }
            }
            // Lắng nghe thay đổi filter settings
            if (e.key === 'filterSettings') {
                console.log('[VINH DANH] Phát hiện thay đổi filter settings, đợi dữ liệu mới...');
                // Đợi một chút để BXH top 3.html có thời gian tính lại và lưu dữ liệu
                setTimeout(() => {
                    if (loadHonorsData()) {
                        currentIdx = 0;
                        updatePlaque();
                    }
                }, 1000);
            }
        });

        // Lắng nghe postMessage từ parent window
        window.addEventListener('message', function (event) {
            if (event.data && event.data.type === 'honorsDataUpdated') {
                console.log('[VINH DANH] Nhận thông báo cập nhật từ parent');
                if (loadHonorsData()) {
                    currentIdx = 0; // Reset về người đầu tiên
                    updatePlaque();
                }
            }
            // Lắng nghe thay đổi filter từ parent
            if (event.data && event.data.type === 'filterUpdate') {
                console.log('[VINH DANH] Nhận thông báo filter đã thay đổi, đợi dữ liệu mới...');
                // Đợi một chút để BXH top 3.html có thời gian tính lại và lưu dữ liệu
                setTimeout(() => {
                    if (loadHonorsData()) {
                        currentIdx = 0;
                        updatePlaque();
                    }
                }, 1000);
            }
        });

        // Polling để kiểm tra thay đổi localStorage (backup mechanism)
        let lastHonorsDataHash = '';
        let lastFilterHash = '';
        setInterval(() => {
            try {
                const currentData = localStorage.getItem('vinhDanhTop3');
                if (currentData && currentData !== lastHonorsDataHash) {
                    lastHonorsDataHash = currentData;
                    console.log('[VINH DANH] Phát hiện thay đổi dữ liệu qua polling');
                    if (loadHonorsData()) {
                        currentIdx = 0; // Reset về người đầu tiên
                        updatePlaque();
                    }
                }

                // Kiểm tra thay đổi filter settings
                const currentFilter = localStorage.getItem('filterSettings');
                if (currentFilter && currentFilter !== lastFilterHash) {
                    lastFilterHash = currentFilter;
                    console.log('[VINH DANH] Phát hiện thay đổi filter qua polling, đợi dữ liệu mới...');
                    // Đợi một chút để BXH top 3.html có thời gian tính lại và lưu dữ liệu
                    setTimeout(() => {
                        if (loadHonorsData()) {
                            currentIdx = 0;
                            updatePlaque();
                        }
                    }, 1500);
                }
            } catch (e) {
                console.error('[VINH DANH] Lỗi kiểm tra localStorage:', e);
            }
        }, 1000); // Kiểm tra mỗi giây

        document.addEventListener('DOMContentLoaded', () => {
            init();
            // Đợi một chút để layout render xong kích thước rồi mới tạo hiệu ứng
            setTimeout(createBlingBling, 100);
        });

    </script>
