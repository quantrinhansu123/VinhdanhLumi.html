<head>

        rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --brand-color: #28a745;
            --sale-gradient: linear-gradient(90deg, #2E3192 0%, #1BFFFF 100%);
            --mkt-gradient: linear-gradient(90deg, #FDB931 0%, #F57F17 100%);
            --team-gradient: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        html {
            overflow-x: hidden;
            font-size: 1.2vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0.5vh 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5vh 1.5vw;
            margin-bottom: 0.5vh;
            position: relative;
        }

        .lumi-logo {
            height: 6vh;
            width: auto;
            object-fit: contain;
            mix-blend-mode: multiply;
            filter: contrast(1.1);
        }

        .lumi-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.8vw;
            background: linear-gradient(to right, #11998e, #38ef7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 0.85;
        }

        .lumi-subtitle {
            font-size: 1vw;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .date-range-display {
            font-size: 0.9vw;
            color: #007bff;
            font-weight: 600;
            margin-top: 0.5vh;
        }

        .toolbar {
            display: flex;
            gap: 1vw;
            background: #fff;
            padding: 1vh 1.5vw;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: absolute;
            right: 2vw;
            top: 3vh;
            align-items: center;
        }

        .btn-team {
            background: var(--team-gradient);
            color: white;
            border: none;
            padding: 1vh 1.5vw;
            border-radius: 25px;
            font-weight: 700;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9vw;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .btn-team:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .filter-select {
            padding: 1vh 1.5vw;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 0.9vw;
            outline: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 1.5vw;
            padding: 0 1.5vw;
            margin-top: 3vh;
            flex-wrap: nowrap;
            align-items: stretch;
            min-height: 80vh; /* Tăng chiều cao tối thiểu cho bảng */
        }

        .board {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 1vh 1.2vw;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            min-height: 70vh; /* Tăng chiều cao tối thiểu cho từng bảng */
        }

        .board::before {
            content: "LUMI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.02);
            pointer-events: none;
            z-index: 0;
        }

        .board-header {
            text-align: center;
            margin-bottom: 0.8vh;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.8vh;
            z-index: 1;
        }

        .board-header h2 {
            margin: 0;
            font-size: 1.2vw;
            color: #333;
        }

        .board.sale .board-header h2 {
            color: #007bff;
        }

        .board.mkt .board-header h2 {
            color: #ff6b6b;
        }

        .rank-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            z-index: 1;
        }

        .rank-item {
            display: flex;
            align-items: center;
            margin-bottom: 2vh;
            padding: 2vh 2vw;
            border-radius: 24px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .rank-item.top-3 {
            border: 1px solid rgba(205, 127, 50, 0.3);
            background: linear-gradient(to right, #fff5ee, #fff);
        }

        .rank-pos {
            width: 4vw;
            font-weight: 900;
            font-size: 2vw;
            color: #ccc;
            text-align: center;
            margin-right: 1.2vw;
            flex-shrink: 0;
        }

        .rank-pos.rank-1 {
            color: var(--gold);
            font-size: 2.8vw;
            text-shadow: 0 0 16px var(--gold-glow);
        }

        .rank-pos.rank-2 {
            color: var(--silver);
            font-size: 2.4vw;
        }

        .rank-pos.rank-3 {
            color: var(--bronze);
            font-size: 2vw;
        }

        .user-info-group {
            display: flex;
            align-items: center;
            width: 12vw;
            flex-shrink: 0;
        }

        .avatar {
            width: 6vh;
            height: 6vh;
            border-radius: 50%;
            object-fit: cover;
            border: 0.3vh solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
            margin-right: 1vw;
            position: relative;
        }

        .avatar-crown {
            position: absolute;
            top: -2.5vh;
            left: 2vw;
            color: var(--gold);
            font-size: 2.5vw;
            filter: drop-shadow(0 0 8px var(--gold-glow));
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .rank-item.top-1 .avatar {
            border-color: var(--gold);
        }

        .rank-item.top-2 .avatar {
            border-color: var(--silver);
        }

        .rank-item.top-3 .avatar {
            border-color: var(--bronze);
        }

        .info-text {
            flex: 1;
            overflow: hidden;
        }

        .name {
            font-weight: 800;
            font-size: 2vw;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .bar-container {
            flex: 1;
            background-color: #f1f3f5;
            border-radius: 18px;
            height: 4vh;
            position: relative;
            margin-left: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .bar-fill {
            height: 100%;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1vw;
            font-weight: 900;
            font-size: 1.5vw;
            color: #fff;
            width: 0%;
            max-width: 100%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            white-space: nowrap;
            box-shadow: 2px 0 16px rgba(0, 0, 0, 0.15);
        }

        .board.sale .bar-fill {
            background: var(--sale-gradient);
        }

        .board.mkt .bar-fill {
            background: var(--mkt-gradient);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.sale .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.mkt .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.team-modal .bar-fill {
            background: var(--team-gradient);
        }

        .month-section {
            margin-top: 1.5vh;
            padding-top: 1vh;
            border-top: 2px dashed #ddd;
            z-index: 1;
        }

        .month-header {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8vw;
            margin-bottom: 1vh;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
        }

        .rank-item.week-size {
            padding: 2.2vh 2.5vw;
            margin-bottom: 2vh;
        }

        .rank-item.week-size .rank-pos {
            width: 4vw;
            font-size: 2vw;
        }

        .rank-item.week-size .rank-pos.rank-1 {
            font-size: 3.2vw;
        }

        .rank-item.week-size .rank-pos.rank-2 {
            font-size: 2.6vw;
        }

        .rank-item.week-size .rank-pos.rank-3 {
            font-size: 2.4vw;
        }

        .rank-item.week-size .avatar {
            width: 7vh;
            height: 7vh;
            margin-right: 2vw;
        }

        .rank-item.week-size .name {
            font-size: 2vw;
        }

        .rank-item.week-size .bar-container {
            height: 4vh;
            margin-left: 0;
        }

        .rank-item.week-size .bar-fill {
            font-size: 1.4vw;
            color: #000 !important;
            font-weight: 900;
        }

        .rank-item.week-size .avatar-crown {
            font-size: 2vw;
            top: -2vh;
            left: 2vw;
        }

        .rank-item.week-size .user-info-group {
            width: 16vw;
        }

        #sale-month-list,
        #mkt-month-list {
            display: flex;
            flex-direction: row;
            gap: 1.5vw;
            justify-content: space-around;
            align-items: center;
        }

        .month-rank-item {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            justify-content: center;
        }

        .month-rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .month-rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .month-rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.25vw;
            color: #ccc;
            text-align: center;
            margin-right: 1.2vw;
            flex-shrink: 0;
        }

        .month-rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.5vw;
        }

        .month-rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.4vw;
        }

        .month-name {
            font-weight: 800;
            font-size: 1.25vw;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .month-value {
            font-weight: 700;
            font-size: 1.1vw;
            color: var(--text-secondary);
            margin-left: 0.8vw;
            white-space: nowrap;
        }


        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 0;
            padding: 25px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: var(--team-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .btn-close:hover {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            transform: scale(1.1);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        #team-sale-list,
        #team-mkt-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr !important;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }


            .toolbar {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .app-header {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <script>
        const F3_URL = 'https://n-api-gamma.vercel.app/sheet/F3/data';
        const REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo sale';
        const MKT_REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo MKT';
        const HR_URL = 'https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app/datasheet/Nh%C3%A2ns%E1%BB%B1';

        let allOrders = [];
        let salesReportData = [];
        let mktReportData = [];
        let hrData = [];
        let currentStats = null;

        // HÀM TÌM GIÁ TRỊ TỪ ĐỐI TƯỢNG (CHẤP NHẬN CHỮ HOA/THƯỜNG)
        function findVal(obj, keys) {
            if (!obj) return null;
            if (!Array.isArray(keys)) keys = [keys];
            const lowerKeys = keys.map(k => k.toLowerCase().trim());

            for (let k in obj) {
                if (lowerKeys.includes(k.toLowerCase().trim())) {
                    return obj[k];
                }
            }

        // HÀM PARSE NGÀY AN TOÀN
        function parseDateSafe(dateInput) {
            if (!dateInput) return null;
            if (dateInput instanceof Date) return dateInput;

            const str = String(dateInput).trim();
            if (!str) return null;

            if (str.includes('-')) {
                const parts = str.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    const day = parseInt(parts[2]);
                    if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
                        return new Date(year, month - 1, day);
                    }
                }
            }

            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    const month = parseInt(parts[0]);
                    const day = parseInt(parts[1]);
                    const year = parseInt(parts[2]);
                    if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                        return new Date(year, month - 1, day);
                    }
                }
            }

            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        function normalizeName(name) {
            if (!name) return '';
            return name.toString().trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function abbreviateName(fullName) {
            if (!fullName) return "";
            const parts = fullName.trim().split(/\s+/);
            if (parts.length === 1) return parts[0];
            const firstName = parts[parts.length - 1];
            const others = parts.slice(0, parts.length - 1);
            const initials = others.map(part => part.charAt(0).toUpperCase()).join('');
            return `${firstName}-${initials}`;
        }

        function formatMoney(num) {
            if (!num) return '0';
            if (num >= 1000000) return Math.round(num / 1000000) + ' Tr';
            return Math.round(num).toLocaleString('vi-VN');
        }

        function formatMoneyForDanger(num) { // Không còn sử dụng nhưng giữ lại để tránh lỗi
            if (!num) return '0tr';
            if (num >= 1000000) {
                const trValue = num / 1000000;
                return (trValue % 1 === 0 ? Math.round(trValue) : trValue.toFixed(1).replace('.', ',')) + 'tr';
            }
            return Math.round(num).toLocaleString('vi-VN');
        }

        function parseMoney(moneyStr) {
            if (typeof moneyStr === 'number') return moneyStr;
            return parseInt(String(moneyStr || 0).replace(/\./g, '').replace(/,/g, '').replace(/\D/g, '')) || 0;
        }

            if (!link) return null;
            const str = link.toString().trim();
            let m = str.match(/\/file\/d\/([a-zA-Z0-9_-]+)/); if (m) return m[1];
            m = str.match(/[?&]id=([a-zA-Z0-9_-]+)/); if (m) return m[1];
            m = str.match(/open[?&]id=([a-zA-Z0-9_-]+)/); if (m) return m[1];
            return null;
        }

            if (!link) return link;
            const fileId = extractGoogleDriveFileId(link);
            return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w800` : link;
        }

        // --- CALCULATE STATS ---
        function calculateStats(startDate, endDate, filterCancelled, isCurrentPeriod = false) {
            const periodOrders = allOrders.filter(o => {
                const rawDate = findVal(o, ["Ngày lên đơn", "Ngày_lên_đơn", "Ngay len don", "Date"]);
                const d = parseDateSafe(rawDate);
                if (!d) return false;

                const team = String(findVal(o, ["Team", "TEAM", "Bộ phận"]) || "").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const hasHanoi = team.includes("ha noi") || team.includes("hanoi") || team.includes("hn");
                if (!hasHanoi) return false;

                if (d < startDate || d > endDate) return false;

                if (filterCancelled) {
                    const status = String(findVal(o, ["Kết quả Check", "Kết_quả_Check", "Ket_qua_Check", "Status"]) || "").trim().toLowerCase();
                    if (status !== "ok") return false;
                }
                return true;
            });

            const saleMap = {};
            const mktMap = {};
            const saleOrderCount = {};

            periodOrders.forEach(o => {
                const money = parseMoney(findVal(o, ["Tổng tiền VNĐ", "Tổng_tiền_VNĐ", "Total"]));
                const saleName = String(findVal(o, ["Nhân_viên_Sale", "Nhân viên Sale", "Sale"]) || "").trim();
                if (saleName) {
                    if (!saleMap[saleName]) saleMap[saleName] = 0;
                    if (!saleOrderCount[saleName]) saleOrderCount[saleName] = 0;
                    saleMap[saleName] += money;
                    saleOrderCount[saleName] += 1;
                }

                const mktName = String(findVal(o, ["Nhân_viên_Marketing", "Nhân viên Marketing", "MKT"]) || "").trim();
                if (mktName) {
                    if (!mktMap[mktName]) mktMap[mktName] = 0;
                    mktMap[mktName] += money;
                }
            });

            const EXCLUDED = ['Mai Thị Lý', 'Phạm Hải Yến', 'Trần Thị Nhung', 'Lê Ngọc Đài Trang', 'Đinh Thị Hoài Thư', 'Đỗ Thị Thu Hằng', 'Đinh Văn Khải', 'Lê Trung Hiếu', 'page-MCN'];
            const aggressiveFilter = (i) => {
                const n = i.name.toLowerCase();
                return !EXCLUDED.includes(i.name) && !n.includes('lumi') && !n.includes('page') && !n.includes('mcn');
            };

            let saleList = Object.keys(saleMap).map(name => ({
                name, rawVal: saleMap[name], value: formatMoney(saleMap[name]), avatar: getAvatar(name)
            })).sort((a, b) => b.rawVal - a.rawVal).filter(aggressiveFilter);

            const currentShift = getCurrentShift();
            saleList = saleList.filter(i => isStaffInShift(i.name, currentShift));

            let mktList = Object.keys(mktMap).map(name => ({
                name, rawVal: mktMap[name], value: formatMoney(mktMap[name]), avatar: getAvatar(name)
            })).sort((a, b) => b.rawVal - a.rawVal).filter(aggressiveFilter);

            // Bổ sung Metric
            saleList.forEach(item => {
                const reports = salesReportData.filter(r => {
                    const rName = String(findVal(r, ["Tên", "Ten", "Name", "Họ và tên"]) || "").trim();
                    if (normalizeName(rName) !== normalizeName(item.name)) return false;
                    const rDate = parseDateSafe(findVal(r, ["Ngày", "Ngay", "Date"]));
                    return !rDate || (rDate >= startDate && rDate <= endDate);
                });
                let totalMess = 0;
                reports.forEach(r => { totalMess += Number(findVal(r, ["Số Mess", "Mess"]) || 0); });
                item.totalMess = totalMess;
                item.totalOrders = saleOrderCount[item.name] || 0;
                item.closeRate = totalMess > 0 ? ((item.totalOrders / totalMess) * 100).toFixed(1) + "%" : "0%";
            });

            mktList.forEach(item => {
                const reports = mktReportData.filter(r => {
                    const rName = String(findVal(r, ["Tên", "Ten", "Name", "Họ và tên"]) || "").trim();
                    if (normalizeName(rName) !== normalizeName(item.name)) return false;
                    const rDate = parseDateSafe(findVal(r, ["Ngày", "Ngay", "Date"]));
                    return !rDate || (rDate >= startDate && rDate <= endDate);
                });
                let totalCPQC = 0;
                reports.forEach(r => {
                    const ca = String(findVal(r, ["ca", "Ca"]) || "").trim().toLowerCase();
                    if (ca === "hết ca" || ca === "het ca") {
                        totalCPQC += parseMoney(findVal(r, ["CPQC", "Chi phí QC"]) || 0);
                    }
                });
                item.cpqc = totalCPQC;
                item.adsRate = item.rawVal > 0 ? (totalCPQC / item.rawVal) * 100 : 0;
                item.displayRate = item.adsRate.toFixed(1) + "%";
            });

            const saleListUnfiltered = [...saleList];
            const mktListUnfiltered = [...mktList];

            // Lọc hiệu suất
            if (!isCurrentPeriod) {
                saleList = saleList.filter(item => (parseFloat(item.closeRate) >= 9) || !item.totalMess);
            }
            mktList = mktList.filter(item => (item.adsRate <= 27) || !item.rawVal);

            if (saleList.length) {
                const max = saleList[0].rawVal;
                saleList.forEach(i => i.percent = max > 0 ? (i.rawVal / max) * 100 : 0);
            }
            if (mktList.length) {
                const max = mktList[0].rawVal;
                mktList.forEach(i => i.percent = max > 0 ? (i.rawVal / max) * 100 : 0);
            }

            return { saleList, mktList, saleListUnfiltered, mktListUnfiltered };
        }

                // Kiểm tra xem có phải tuần hiện tại không
                // Nếu là tuần hiện tại: hiển thị 2 bạn doanh số cao nhất (không lọc theo hiệu suất)
                // Nếu là tuần trước: giữ nguyên rule cũ (lọc theo hiệu suất)
                const isCurrentWeek = isCurrentPeriod;
                const mStats = calculateStats(mStart, mEnd, true, isCurrentWeek);

                renderList('sale-month-list', mStats.saleList.slice(0, 2), true);
                renderList('mkt-month-list', mStats.mktList.slice(0, 2), true);
                document.querySelectorAll('.month-header').forEach(h => {
                    h.innerHTML = `<i class="fa-solid fa-calendar-check" style="color: gold;"></i> TOP THÁNG ${selM}/${selY}`;
                });
            } else {
                monthSections.forEach(e => e.style.display = 'none');
            }


            setTimeout(() => {
                document.querySelectorAll('.bar-fill').forEach(bar => bar.style.width = bar.getAttribute('data-width'));
            }, 100);
        }

        // --- HELPER DATE FUNCTIONS (QUAN TRỌNG: THỨ 2 -> CHỦ NHẬT) ---
        function checkIsCurrentPeriod(type, value) {
            const now = new Date();
            if (type === 'week') return value === getCurrentWeek();
            return (parseInt(document.getElementById('filter-month').value) === now.getMonth() + 1 &&
                parseInt(document.getElementById('filter-year').value) === now.getFullYear());
        }

        function getDateRange(type, value) {
            let start, end;
            if (type === 'week') {
                if (value === 'w1') { start = new Date(2025, 11, 29); end = new Date(2026, 0, 4); }
                else if (value === 'w2') { start = new Date(2026, 0, 5); end = new Date(2026, 0, 11); }
                else if (value === 'w3') { start = new Date(2026, 0, 12); end = new Date(2026, 0, 18); }
                else if (value === 'w4') { start = new Date(2026, 0, 19); end = new Date(2026, 0, 25); }
                else { start = new Date(2026, 0, 26); end = new Date(2026, 1, 1); }
                start.setHours(0, 0, 0, 0); end.setHours(23, 59, 59, 999);
            } else {
                const m = parseInt(document.getElementById('filter-month').value);
                const y = parseInt(document.getElementById('filter-year').value);
                start = new Date(y, m - 1, 1);
                end = new Date(y, m, 0, 23, 59, 59);
            }
            return { start, end };
        }

        function getCurrentWeek() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            if (now >= new Date(2025, 11, 29) && now <= new Date(2026, 0, 4, 23, 59, 59)) return 'w1';
            if (now >= new Date(2026, 0, 5) && now <= new Date(2026, 0, 11)) return 'w2';
            if (now >= new Date(2026, 0, 12) && now <= new Date(2026, 0, 18)) return 'w3';
            if (now >= new Date(2026, 0, 19) && now <= new Date(2026, 0, 25)) return 'w4';
            if (now >= new Date(2026, 0, 26) && now <= new Date(2026, 1, 1)) return 'w5';
            return 'w1';
        }

        function toggleFilterUI() {
            const type = document.getElementById('period-type').value;
            document.getElementById('week-filter-container').style.display = type === 'week' ? 'block' : 'none';
            document.getElementById('month-filter-container').style.display = type === 'month' ? 'flex' : 'none';
            if (type === 'month') adjustYearForMonth();
            updateData();
        }

        function populateYears() {
            const sel = document.getElementById('filter-year');
            const cy = new Date().getFullYear();
            for (let y = cy - 1; y <= cy + 1; y++) {
                let opt = document.createElement('option');
                opt.value = y; opt.text = "Năm " + y;
                if (y === cy) opt.selected = true;
                sel.appendChild(opt);
            }
        }

        function adjustYearForMonth() {
            const selectedMonth = parseInt(document.getElementById('filter-month').value);
            const selectedYear = parseInt(document.getElementById('filter-year').value);
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1;
            const currentYear = currentDate.getFullYear();
            if (selectedMonth > currentMonth && selectedYear === currentYear) {
                document.getElementById('filter-year').value = currentYear - 1;
            }
        }

        function getCurrentShift() {
            const h = new Date().getHours();
            return (h >= 7 && h < 19) ? 'Ca ngày' : 'Ca Đêm';
        }

        function isStaffInShift(name, shift) {
            if (!hrDataMap || !hrDataMap.has(normalizeName(name))) return true;
            const rec = hrDataMap.get(normalizeName(name));
            const ca = String(findVal(rec, ['Ca', 'Ca làm việc']) || '').toLowerCase();
            if (shift === 'Ca ngày') return ca.includes('ngày') || ca.includes('ngay');
            if (shift === 'Ca Đêm') return ca.includes('đêm') || ca.includes('dem');
            return true;
        }

        function renderList(id, data, isSmall) {
            const el = document.getElementById(id);
            if (!data.length) { el.innerHTML = '<div style="text-align:center;color:#999;padding:10px;">Chưa có dữ liệu</div>'; return; }
            if (isSmall) { renderMonthList(id, data); return; }

            const isSaleBoard = id.includes('sale');
            const isMktBoard = id.includes('mkt');

            let html = '';
            data.forEach((item, i) => {
                const rank = i + 1;
                const crown = rank === 1 ? '<i class="fa-solid fa-crown avatar-crown"></i>' : '';
                let metricsHtml = '';
                if (isSaleBoard) {
                    metricsHtml = `
                        <div style="font-size: 0.65vw; color: #666; margin-top: 0.2vh; line-height: 1.4;">
                            <div style="font-weight: 600; color: #007bff;">Tỉ lệ chốt: ${item.closeRate}</div>
                            <div style="font-size: 0.6vw; color: #ff9800;">Số mess: ${(item.totalMess || 0).toLocaleString()}</div>
                        </div>`;
                } else if (isMktBoard) {
                    metricsHtml = `
                        <div style="font-size: 0.65vw; color: #666; margin-top: 0.2vh; line-height: 1.4;">
                            <div style="font-weight: 600; color: #ff6b6b;">ADS: ${item.displayRate}</div>
                            <div style="font-size: 0.6vw; color: #dc3545;">CPQC: ${formatMoney(item.cpqc || 0)}</div>
                        </div>`;
                }

                html += `
                <div class="rank-item top-${rank} week-size">
                    <div class="rank-pos rank-${rank}">#${rank}</div>
                    <div class="user-info-group">
                        <div style="position:relative;">${crown}<img src="${item.avatar}" class="avatar"></div>
                        <div class="info-text">
                            <div class="name">${abbreviateName(item.name)}</div>
                            ${metricsHtml}
                        </div>
                    </div>
                    <div class="bar-container"><div class="bar-fill" style="width:0%" data-width="${item.percent}%">${item.value}</div></div>
                </div>`;
            });
            el.innerHTML = html;
        }

        function renderMonthList(id, data) {
            const el = document.getElementById(id);
            if (!data.length) { el.innerHTML = '...'; return; }
            let html = '';
            data.forEach((item, i) => {
                html += `<div class="month-rank-item top-${i + 1}"><div class="month-rank-pos rank-${i + 1}">#${i + 1}</div><div class="month-name">${abbreviateName(item.name)}</div><div class="month-value">(${item.value})</div></div>`;
            });
            el.innerHTML = html;
        }


        function initApp() {
            populateYears();
            document.getElementById('filter-month').value = new Date().getMonth() + 1;
            const currentWeek = getCurrentWeek();
            if (document.getElementById('period-value')) document.getElementById('period-value').value = currentWeek;
            loadData();
        }

        function openTeamModal() {
            if (!currentStats) return;
            const saleList = [...(currentStats.saleListUnfiltered || currentStats.saleList)];
            const mktList = [...(currentStats.mktListUnfiltered || currentStats.mktList)];
            renderList('team-sale-list', saleList, false);
            renderList('team-mkt-list', mktList, false);
            document.getElementById('teamModal').style.display = 'block';
            setTimeout(() => {
                document.querySelectorAll('#teamModal .bar-fill').forEach(bar => {
                    bar.style.width = bar.getAttribute('data-width');
                });
            }, 100);
        }

        function closeTeamModal() { document.getElementById('teamModal').style.display = 'none'; }

        function pourDataToV2() {
            if (!currentStats) return;
            const topSale = currentStats.saleList.slice(0, 3);
            const topMkt = currentStats.mktList.slice(0, 3);
            const honorsData = [];

            topSale.forEach((p, i) => {
                honorsData.push({
                    rank: i + 1, name: p.name, avatar: p.avatar, value: p.value,
                    timeLabel: currentStats.timeLabel, dept: 'SALE', closeRate: p.closeRate, teamName: 'Bộ phận Sale'
                });
            });

            topMkt.forEach((p, i) => {
                honorsData.push({
                    rank: i + 1, name: p.name, avatar: p.avatar, value: p.value,
                    timeLabel: currentStats.timeLabel, dept: 'MKT', displayRate: p.displayRate, teamName: 'Bộ phận Marketing'
                });
            });

            localStorage.setItem('vinhDanhTop3', JSON.stringify(honorsData));
            window.open('BXH V2.html?mode=slideshow', '_blank');
        }

        initApp();
        setTimeout(function () { location.reload(); }, 300000);
    </script>
