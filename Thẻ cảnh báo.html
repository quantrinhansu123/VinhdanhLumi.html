<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh báo</title>
    <meta http-equiv="refresh" content="300">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --brand-color: #28a745;
            --sale-gradient: linear-gradient(90deg, #2E3192 0%, #1BFFFF 100%);
            --mkt-gradient: linear-gradient(90deg, #FDB931 0%, #F57F17 100%);
            --team-gradient: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        html {
            overflow-x: hidden;
            font-size: 1.2vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0.5vh 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.3vh 1vw;
            margin-bottom: 0.3vh;
            position: relative;
            background: linear-gradient(135deg, #44aa22 0%, #66cc44 100%);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(68, 170, 34, 0.2);
        }

        .lumi-logo {
            height: 3.5vh;
            width: auto;
            object-fit: contain;
            mix-blend-mode: multiply;
            filter: contrast(1.1);
        }

        .lumi-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8vw;
            background: linear-gradient(to right, #11998e, #38ef7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 0.85;
        }

        .lumi-subtitle {
            font-size: 0.7vw;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-range-display {
            font-size: 0.9vw;
            color: #007bff;
            font-weight: 600;
            margin-top: 0.5vh;
        }


        .filter-select {
            padding: 1vh 1.5vw;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 0.9vw;
            outline: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 1.5vw;
            padding: 0 1.5vw;
            flex-wrap: nowrap;
            align-items: stretch;
            margin-top: 3vh;
        }

        .board {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 1vh 1.2vw;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: "LUMI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.02);
            pointer-events: none;
            z-index: 0;
        }

        .board-header {
            text-align: center;
            margin-bottom: 0.8vh;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.8vh;
            z-index: 1;
        }

        .board-header h2 {
            margin: 0;
            font-size: 1.2vw;
            color: #333;
        }

        .board.sale .board-header h2 {
            color: #007bff;
        }

        .board.mkt .board-header h2 {
            color: #ff6b6b;
        }

        .rank-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            z-index: 1;
        }

        .rank-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.6vh;
            padding: 0.6vh 0.8vw;
            border-radius: 12px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border: 1px solid transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }


        /* Viền đỏ cho thẻ cảnh báo - Đỏ đậm dần */
        .rank-item.warning-1 {
            background: #ffffff;
            border: 4px solid #8b0000 !important;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3), 0 0 20px rgba(139, 0, 0, 0.2);
        }

        .rank-item.warning-2 {
            background: #ffffff;
            border: 4px solid #b22222 !important;
            box-shadow: 0 4px 15px rgba(178, 34, 34, 0.25), 0 0 15px rgba(178, 34, 34, 0.2);
        }

        .rank-item.warning-3 {
            background: #ffffff;
            border: 4px solid #dc143c !important;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.2), 0 0 15px rgba(220, 20, 60, 0.15);
        }

        .rank-item.warning-4 {
            background: #ffffff;
            border: 3px solid #ff2222 !important;
            box-shadow: 0 4px 15px rgba(255, 34, 34, 0.2), 0 0 10px rgba(255, 34, 34, 0.15);
        }

        .rank-item.warning-5 {
            background: #ffffff;
            border: 3px solid #ff4444 !important;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.15), 0 0 10px rgba(255, 68, 68, 0.1);
        }

        .rank-item.warning-6 {
            background: #ffffff;
            border: 3px solid #ff6666 !important;
            box-shadow: 0 4px 15px rgba(255, 102, 102, 0.15), 0 0 8px rgba(255, 102, 102, 0.1);
        }

        /* Avatar to hơn trong thẻ cảnh báo */
        .rank-item[class*="warning"] .avatar {
            width: 12vh !important;
            height: 12vh !important;
            border-width: 0.4vh !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4) !important;
            margin-right: 1.5vw !important;
        }

        /* Icon cảnh báo - NHẤP NHÁY */
        .warning-icon {
            color: #dc3545;
            font-size: 2.5vw;
            margin-right: 1vw;
            animation: blink-warning 1s infinite;
            filter: drop-shadow(0 0 8px rgba(220, 53, 69, 1));
        }

        @keyframes blink-warning {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(220, 53, 69, 1));
            }

            50% {
                opacity: 0.3;
                transform: scale(0.95);
                filter: drop-shadow(0 0 3px rgba(220, 53, 69, 0.5));
            }
        }

        /* Màu chữ cho thẻ cảnh báo - Nổi bật với nền đỏ */
        /* Sửa container để không cắt chữ */
        .rank-item[class*="warning"] {
            overflow: visible !important;
            min-width: fit-content;
        }

        .rank-item[class*="warning"] .user-info-group {
            overflow: visible !important;
            width: auto !important;
            min-width: fit-content;
            flex-shrink: 1;
        }

        .rank-item[class*="warning"] .info-text {
            overflow: visible !important;
            flex: 0 1 auto;
            min-width: fit-content;
        }

        .rank-item[class*="warning"] .name {
            color: #dc3545;
            /* Màu đỏ nổi bật */
            text-shadow: 0 0 5px rgba(220, 53, 69, 0.3);
            font-weight: 900;
            white-space: nowrap;
            /* Chữ nằm ngang, không xuống dòng */
            overflow: visible !important;
            /* Không cắt chữ */
            text-overflow: clip !important;
            /* Không dùng ellipsis */
            display: block;
            width: auto;
            min-width: fit-content;
        }

        .rank-item[class*="warning"] .stat-item {
            color: #333 !important;
            /* Màu đen cho số liệu */
            text-shadow: none;
            white-space: nowrap;
            /* Chữ nằm ngang, không xuống dòng */
            overflow: visible !important;
            /* Không cắt chữ */
            text-overflow: clip !important;
            /* Không dùng ellipsis */
            font-weight: 900 !important;
            font-size: 1.5vw !important;
            /* Chữ to hơn */
        }

        /* Tỉ lệ chốt nổi bật đặc biệt */
        .rank-item[class*="warning"] .stat-item.close-rate-blink {
            color: #dc3545 !important;
            /* Màu đỏ cho tỉ lệ chốt */
            text-shadow: none;
            font-weight: 900 !important;
            font-size: 1.6vw !important;
            /* Chữ to nhất */
        }

        .rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.2vw;
            color: #ccc;
            text-align: center;
            margin-right: 0.8vw;
            flex-shrink: 0;
        }

        .rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.8vw;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.6vw;
        }

        .rank-pos.rank-3 {
            color: var(--bronze);
            font-size: 1.4vw;
        }

        .user-info-group {
            display: flex;
            align-items: center;
            width: 8vw;
            flex-shrink: 0;
        }

        .avatar {
            width: 3vh;
            height: 3vh;
            border-radius: 50%;
            object-fit: cover;
            border: 0.15vh solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-right: 0.6vw;
            position: relative;
        }

        .avatar-crown {
            position: absolute;
            top: -1.5vh;
            left: 1.5vw;
            color: var(--gold);
            font-size: 1.5vw;
            filter: drop-shadow(0 0 5px var(--gold-glow));
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .rank-item.top-1 .avatar {
            border-color: var(--gold);
        }

        .rank-item.top-2 .avatar {
            border-color: var(--silver);
        }

        .rank-item.top-3 .avatar {
            border-color: var(--bronze);
        }

        .info-text {
            flex: 1;
            overflow: hidden;
        }

        .name {
            font-weight: 800;
            font-size: 1.1vw;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.3vh;
            padding-left: 3vw;
            margin-left: auto;
        }

        .stat-item {
            font-weight: 700;
            font-size: 1vw;
            white-space: nowrap;
        }

        .bar-container {
            flex: 1;
            background-color: #f1f3f5;
            border-radius: 12px;
            height: 2.2vh;
            position: relative;
            margin-left: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .bar-fill {
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.6vw;
            font-weight: 900;
            font-size: 0.9vw;
            color: #fff;
            width: 0%;
            max-width: 100%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            white-space: nowrap;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .board.sale .bar-fill {
            background: var(--sale-gradient);
        }

        .board.mkt .bar-fill {
            background: var(--mkt-gradient);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.sale .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.mkt .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.team-modal .bar-fill {
            background: var(--team-gradient);
        }

        .month-section {
            margin-top: 1.5vh;
            padding-top: 1vh;
            border-top: 2px dashed #ddd;
            z-index: 1;
        }

        .month-header {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8vw;
            margin-bottom: 1vh;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
        }

        .rank-item.week-size {
            padding: 2.2vh 2.5vw;
            margin-bottom: 2vh;
        }

        .rank-item.week-size .rank-pos {
            width: 4vw;
            font-size: 2vw;
        }

        .rank-item.week-size .rank-pos.rank-1 {
            font-size: 3.2vw;
        }

        .rank-item.week-size .rank-pos.rank-2 {
            font-size: 2.6vw;
        }

        .rank-item.week-size .rank-pos.rank-3 {
            font-size: 2.4vw;
        }

        .rank-item.week-size .avatar {
            width: 7vh;
            height: 7vh;
            margin-right: 2vw;
        }

        .rank-item.week-size .name {
            font-size: 2vw;
        }

        .rank-item.week-size .bar-container {
            height: 4vh;
            margin-left: 0;
        }

        .rank-item.week-size .bar-fill {
            font-size: 1.4vw;
            color: #000 !important;
            font-weight: 900;
        }

        .rank-item.week-size .avatar-crown {
            font-size: 2vw;
            top: -2vh;
            left: 2vw;
        }

        .rank-item.week-size .user-info-group {
            width: 16vw;
        }

        #sale-month-list,
        #mkt-month-list {
            display: flex;
            flex-direction: row;
            gap: 1.5vw;
            justify-content: space-around;
            align-items: center;
        }

        .month-rank-item {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            justify-content: center;
        }

        .month-rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .month-rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .month-rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.25vw;
            color: #ccc;
            text-align: center;
            margin-right: 1.2vw;
            flex-shrink: 0;
        }

        .month-rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.5vw;
        }

        .month-rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.4vw;
        }

        .month-name {
            font-weight: 800;
            font-size: 1.25vw;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .month-value {
            font-weight: 700;
            font-size: 1.1vw;
            color: var(--text-secondary);
            margin-left: 0.8vw;
            white-space: nowrap;
        }

        .danger-section {
            margin: 15px 20px;
            background: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.05);
        }

        .danger-header {
            text-align: center;
            font-weight: 900;
            color: #c0392b;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ffebeb;
            padding-bottom: 8px;
        }

        .danger-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .danger-col {
            flex: 1;
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #ff9999;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.08);
        }

        .danger-title {
            text-align: center;
            font-weight: 800;
            margin-bottom: 10px;
            color: #e74c3c;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .danger-list {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .danger-name-item {
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            text-align: center;
            white-space: nowrap;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 0;
            padding: 25px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: var(--team-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .btn-close:hover {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            transform: scale(1.1);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr !important;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }

            .danger-container {
                flex-direction: column;
            }


            .app-header {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .close-rate-blink {
            font-weight: 900 !important;
            color: #dc3545 !important;
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>

    <div class="app-header">
        <div style="display: flex; align-items: center; gap: 5px;">
            <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg"
                alt="Lumi Logo" class="lumi-logo">
            <h1 class="lumi-brand">LUMI</h1>
            <div>
                <div class="lumi-subtitle">Cảnh báo</div>
                <div id="date-range-display" class="date-range-display" style="margin-top: 5px;"></div>
            </div>
        </div>

    </div>

    <!-- MAIN BOARDS -->
    <div class="container">
        <!-- SALE BOARD -->
        <div class="board sale">
            <div class="board-header">
                <h2><i class="fa-solid fa-chart-line"></i> DOANH SỐ - SALE</h2>
            </div>
            <div id="sale-list" class="rank-list-container"></div>
        </div>

        <!-- MKT BOARD -->
        <div class="board mkt">
            <div class="board-header">
                <h2><i class="fa-solid fa-bullhorn"></i> DOANH SỐ - MKT</h2>
            </div>
            <div id="mkt-list" class="rank-list-container"></div>
        </div>
    </div>

    <script>

        // HÀM PARSE NGÀY AN TOÀN - HỖ TRỢ NHIỀU ĐỊNH DẠNG
        function parseDateSafe(dateInput) {
            if (!dateInput) return null;
            if (dateInput instanceof Date) return dateInput;

            const str = String(dateInput).trim();
            if (!str) return null;

            // Xử lý dạng YYYY-MM-DD hoặc YYYY-M-D (có dấu -)
            if (str.includes('-')) {
                const parts = str.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    const day = parseInt(parts[2]);
                    if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
                        return new Date(year, month - 1, day);
                    }
                }
            }

            // Xử lý dạng MM/DD/YYYY (Định dạng Mỹ) - CÓ THỂ CÓ GIỜ PHÚT
            // Ví dụ: 01/05/2026 = tháng 1, ngày 5, năm 2026
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    // parts[0]=Month, parts[1]=Day, parts[2]=Year (có thể dính giờ)
                    const month = parseInt(parts[0]);
                    const day = parseInt(parts[1]);
                    const year = parseInt(parts[2]); // parseInt tự động loại bỏ " 14:30:00"

                    if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                        const result = new Date(year, month - 1, day);
                        // Debug: In ra 1% để kiểm tra
                        if (Math.random() < 0.01) {
                            console.log(`[DEBUG] Parse: "${str}" → Month=${month}, Day=${day}, Year=${year} → ${result.toLocaleDateString('vi-VN')}`);
                        }
                        return result;
                    }
                }
            }

            // Fallback
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

            if (!fullName) return "";
            const parts = fullName.trim().split(/\s+/);
            if (parts.length === 1) return parts[0];
            const firstName = parts[parts.length - 1];
            const others = parts.slice(0, parts.length - 1);
            const initials = others.map(part => part.charAt(0).toUpperCase()).join('');
            return `${firstName}-${initials}`;
        }

        function checkIsCurrentPeriod(type, value) {
            const now = new Date();
            if (type === 'week') return value === getCurrentWeek();

            // Đọc từ localStorage
            let filterSettings = null;
            try {

            } catch (e) { }

            const m = filterSettings ? filterSettings.month : (document.getElementById('filter-month') ? parseInt(document.getElementById('filter-month').value) : now.getMonth() + 1);
            const y = filterSettings ? filterSettings.year : (document.getElementById('filter-year') ? parseInt(document.getElementById('filter-year').value) : now.getFullYear());

        }

        // Hàm helper: Tính tuần từ một ngày (bắt đầu thứ 2, kết thúc chủ nhật)
        function getWeekRange(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 = Chủ nhật, 1 = Thứ 2, ..., 6 = Thứ 7
            const diff = day === 0 ? -6 : 1 - day; // Tính số ngày cần trừ để về thứ 2
            const monday = new Date(d);
            monday.setDate(d.getDate() + diff);
            monday.setHours(0, 0, 0, 0);

            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);

            return { start: monday, end: sunday };
        }

        function getDateRange(type, value) {
            let start, end;
            if (type === 'week') {
                let weekStartDate;
                if (value === 'w1') { weekStartDate = new Date(2025, 11, 29); } // Thứ 2
                else if (value === 'w2') { weekStartDate = new Date(2026, 0, 5); } // Thứ 2
                else if (value === 'w3') { weekStartDate = new Date(2026, 0, 12); } // Thứ 2
                else if (value === 'w4') { weekStartDate = new Date(2026, 0, 19); } // Thứ 2
                else { weekStartDate = new Date(2026, 0, 26); } // Thứ 2

                // Tính tuần từ ngày đó (bắt đầu thứ 2, kết thúc chủ nhật)
                const weekRange = getWeekRange(weekStartDate);
                start = weekRange.start;
                end = weekRange.end;
            } else {
                // Đọc từ localStorage
                let filterSettings = null;
                try {
                    const settingsStr = localStorage.getItem('filterSettings');
                    if (settingsStr) {
                        filterSettings = JSON.parse(settingsStr);
                    }
                } catch (e) { }

                const m = filterSettings ? filterSettings.month : (document.getElementById('filter-month') ? parseInt(document.getElementById('filter-month').value) : new Date().getMonth() + 1);
                const y = filterSettings ? filterSettings.year : (document.getElementById('filter-year') ? parseInt(document.getElementById('filter-year').value) : new Date().getFullYear());
                start = new Date(y, m - 1, 1);
                end = new Date(y, m, 0, 23, 59, 59);
            }
            return { start, end };
        }

        function getCurrentWeek() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            // Tính tuần hiện tại (bắt đầu từ thứ 2)
            const currentWeekRange = getWeekRange(now);
            const currentWeekStart = currentWeekRange.start;

            // So sánh với các tuần đã định nghĩa (tính từ thứ 2)
            const weekRanges = [
                { id: 'w1', date: new Date(2025, 11, 29) }, // Thứ 2
                { id: 'w2', date: new Date(2026, 0, 5) }, // Thứ 2
                { id: 'w3', date: new Date(2026, 0, 12) }, // Thứ 2
                { id: 'w4', date: new Date(2026, 0, 19) }, // Thứ 2
                { id: 'w5', date: new Date(2026, 0, 26) } // Thứ 2
            ];

            for (let week of weekRanges) {
                const weekRange = getWeekRange(week.date);
                if (currentWeekStart.getTime() === weekRange.start.getTime()) {
                    return week.id;
                }
            }

            return 'w1'; // Mặc định
        }

        function initApp() {
            // Load filter settings từ localStorage (được quản lý từ index.html)
            let filterSettings = null;
            try {
                const settingsStr = localStorage.getItem('filterSettings');
                if (settingsStr) {
                    filterSettings = JSON.parse(settingsStr);
                }
            } catch (e) {
                console.error('Lỗi đọc filter settings:', e);
            }

            // Set giá trị mặc định - nếu không có filterSettings, set về tuần hiện tại
            if (!filterSettings) {
                const currentDate = new Date();
                const currentWeek = getCurrentWeek();
                const currentMonth = currentDate.getMonth() + 1;
                const currentYear = currentDate.getFullYear();

                // Tạo filter settings mặc định cho tuần hiện tại
                filterSettings = {
                    periodType: 'week',
                    periodValue: currentWeek,
                    month: currentMonth,
                    year: currentYear
                };

                // Lưu vào localStorage
                localStorage.setItem('filterSettings', JSON.stringify(filterSettings));
                console.log(`[THẺ CẢNH BÁO] Tự động set về tuần hiện tại: ${currentWeek}`);
            }

            // Lắng nghe thay đổi filter từ parent window (index.html)
            window.addEventListener('message', function (event) {
                if (event.data && event.data.type === 'filterChanged') {
                    console.log('[THẺ CẢNH BÁO] Nhận thông báo filter đã thay đổi, cập nhật dữ liệu...');
                    updateData();
                }
            });

            // Lắng nghe storage event
            window.addEventListener('storage', function (e) {
                if (e.key === 'filterSettings') {
                    console.log('[THẺ CẢNH BÁO] Filter settings đã thay đổi, cập nhật dữ liệu...');
                    updateData();
                }
            });

            // Polling để kiểm tra thay đổi filter (backup)
            let lastFilterHash = '';
            setInterval(() => {
                try {
                    const currentFilter = localStorage.getItem('filterSettings');
                    if (currentFilter && currentFilter !== lastFilterHash) {
                        lastFilterHash = currentFilter;
                        console.log('[THẺ CẢNH BÁO] Phát hiện thay đổi filter qua polling');
                        updateData();
                    }
                } catch (e) {
                    console.error('Lỗi kiểm tra filter:', e);
                }
            }, 1000);

            loadData();
        }
