<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinh Danh TV - Horizontal Bling</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root {
            --bg-light: #fff9c4;
            --gold: #d4af37;
            --gold-bright: #ffd700;
            --gold-dark: #b8860b;
            --text-dark: #3e2723;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- CONTAINER CHÍNH (GRID LAYOUT CHO TV) --- */
        .plaque-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #fffde7 0%, #fff59d 40%, #fff9c4 100%);
            display: grid;
            grid-template-columns: 45% 55%;
            /* Chia tỉ lệ: Trái 45% (Ảnh) - Phải 55% (Thông tin) */
            position: relative;
            z-index: 1;
        }

        /* --- CỘT TRÁI: VISUALS (ẢNH & HIỆU ỨNG) --- */
        .visual-col {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* overflow: visible; Để tia sáng không bị cắt */
        }

        /* 1. GOD RAYS (Tia sáng xoay - To hơn cho TV) */
        .god-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180vh;
            /* Dùng vh để scale theo chiều cao TV */
            height: 180vh;
            background: conic-gradient(from 0deg,
                    transparent 0%, rgba(255, 215, 0, 0.1) 5%, rgba(255, 223, 0, 0.4) 10%, transparent 15%,
                    transparent 20%, rgba(218, 165, 32, 0.1) 25%, rgba(255, 215, 0, 0.4) 30%, transparent 35%,
                    transparent 40%, rgba(255, 223, 0, 0.1) 45%, rgba(255, 215, 0, 0.4) 50%, transparent 55%,
                    transparent 60%, rgba(218, 165, 32, 0.1) 65%, rgba(255, 215, 0, 0.4) 70%, transparent 75%,
                    transparent 80%, rgba(255, 223, 0, 0.1) 85%, rgba(255, 215, 0, 0.4) 90%, transparent 95%);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            -webkit-mask-image: radial-gradient(circle, black 30%, transparent 70%);
            mask-image: radial-gradient(circle, black 30%, transparent 70%);
            animation: rotate-rays 25s linear infinite;
        }

        @keyframes rotate-rays {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* 2. SHOCKWAVE */
        .shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vh;
            height: 60vh;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.8);
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            opacity: 0;
            animation: shockwave-pulse 3s ease-out infinite;
        }

        .shockwave:nth-child(2) {
            animation-delay: 1s;
        }

        .shockwave:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes shockwave-pulse {
            0% {
                width: 60vh;
                height: 60vh;
                opacity: 0.8;
                border-width: 5px;
            }

            100% {
                width: 100vh;
                height: 100vh;
                opacity: 0;
                border-width: 0px;
            }
        }

        /* 3. AVATAR FRAME */
        .avatar-frame {
            width: 70vh;
            /* Kích thước dựa theo chiều cao màn hình để không bị tràn */
            height: 70vh;
            border-radius: 50%;
            border: 1.5vh solid #d4af37;
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(218, 165, 32, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
            z-index: 10;
            position: relative;
            animation: breathe 3s ease-in-out infinite;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4. GLITTER CONTAINER */
        .glitter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
        }

        .glitter-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ffd700 40%, transparent 80%);
            box-shadow: 0 0 10px #ffd700;
            animation: glitter-flash 1.5s infinite alternate;
        }

        .star-particle {
            position: absolute;
            color: #fff;
            font-size: 20px;
            filter: drop-shadow(0 0 5px #ffd700);
            animation: star-twinkle 1s infinite alternate;
            z-index: 12;
        }

        /* --- CỘT PHẢI: INFO (THÔNG TIN) --- */
        .info-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 5vw;
            /* Padding 2 bên */
            text-align: center;
            z-index: 20;
        }

        /* HEADER INFO */
        .logo-brand-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2vh;
            mix-blend-mode: multiply;
        }

        .logo-img {
            height: 12vh;
            object-fit: contain;
        }

        .brand-name {
            font-size: 4vh;
            font-weight: 800;
            color: #3e2723;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 4px solid #b8860b;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 5.5vh;
            /* Giảm kích thước để hiển thị trên 1 dòng */
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            background: linear-gradient(to right, #b8860b, #d4af37, #ffd700, #b8860b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
            animation: shine-text 3s linear infinite;
            margin-bottom: 1vh;
            white-space: nowrap;
            /* Đảm bảo hiển thị trên 1 dòng */
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 4vh;
            font-weight: 700;
            color: #5d4037;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 4vh;
        }

        /* NAME PILL (Kiểu mới cho layout ngang) */
        .name-pill {
            background: linear-gradient(90deg, #2c1e14 0%, #4e342e 50%, #2c1e14 100%);
            color: #fff;
            padding: 2vh 5vw;
            border-radius: 100px;
            font-family: 'Playfair Display', serif;
            font-size: 7vh;
            /* Tên rất to */
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 3px solid #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 4vh;
            white-space: nowrap;
        }

        /* DETAILS */
        .details-block {
            color: #3e2723;
            font-size: 4.5vh;
            line-height: 1.5;
            font-weight: 800;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        .footer-dept {
            margin-top: 5vh;
            border-top: 2px solid #d4af37;
            padding-top: 2vh;
            width: 80%;
            font-family: 'Playfair Display', serif;
            font-size: 3vh;
            color: #5d4037;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* ANIMATIONS */
        @keyframes shine-text {
            to {
                background-position: 200% center;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 70px rgba(255, 223, 0, 1);
            }
        }

        @keyframes glitter-flash {
            0% {
                opacity: 0.2;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes star-twinkle {
            0% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }

            100% {
                opacity: 1;
                transform: scale(1.4) rotate(45deg);
            }
        }

        /* NAV CONTROLS */
        #slideshow-controls {
            display: none;
        }

        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #b8860b;
            color: #3e2723;
            width: 60px;
            height: 100px;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1000;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-arrow:hover {
            background: #ffd700;
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .btn-exit {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #3e2723;
            color: gold;
            border: 1px solid gold;
            cursor: pointer;
            z-index: 1000;
            border-radius: 5px;
            font-weight: bold;
        }

        /* BACKGROUND PATTERN */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
            background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\' fill=\'%233e2723\' fill-opacity=\'1\' fill-rule=\'evenodd\'/%3E%3C/svg%3E');
        }
    </style>
</head>

<body>
    <div id="youtube-player" style="display:none;"></div>

    <div id="slideshow-controls">
        <button class="nav-arrow nav-prev" onclick="changeSlide(-1)"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="nav-arrow nav-next" onclick="changeSlide(1)"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="btn-exit" onclick="exitSlideshow()">Thoát</button>
    </div>

    <div class="plaque-container">
        <div class="bg-pattern"></div>

        <!-- CỘT TRÁI: VISUALS -->
        <div class="visual-col" id="visual-area">
            <div class="god-rays"></div>
            <div class="shockwave"></div>
            <div class="shockwave"></div>

            <div class="avatar-frame" id="avatar-frame-ref">
                <img src="https://lh3.googleusercontent.com/d/1fzxkLW-U6tBrsoeVomSVko8rKHo3WlVc" alt="Winner"
                    class="avatar-img" id="winner-img">
            </div>

            <!-- Kim tuyến bung lụa (Sẽ được JS thêm vào đây) -->
            <div class="glitter-container" id="glitter-container"></div>
        </div>

        <!-- CỘT PHẢI: INFO -->
        <div class="info-col">
            <div class="logo-brand-row">
                <!-- LOGO MỚI -->
                <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&tableName=Kho%20%E1%BA%A3nh&fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.080424.png"
                    alt="Logo" class="logo-img">
                <div class="brand-name">Lumi Global</div>
            </div>

            <div class="main-title">GIẢI NHẤT DOANH SỐ</div>
            <div class="sub-title">CỦA TUẦN</div>

            <div class="name-pill" id="winner-name">NGUYỄN VĂN A</div>

            <div class="details-block">
                <div>Doanh số: <span id="winner-value" style="color:#b8860b;">300 triệu</span></div>
                <div>Tỷ lệ chốt: <span id="winner-rate" style="color:#b8860b;">10%</span></div>
            </div>

            <div class="footer-dept" id="winner-dept">Bộ phận Sale Ca ngày</div>
        </div>
    </div>

    <script>
        // --- LOGIC DỮ LIỆU ---
        let currentIdx = 0;
        let honorsData = [];
        let youtubePlayer = null;

        function onYouTubeIframeAPIReady() {
            if (!youtubePlayer) {
                youtubePlayer = new YT.Player('youtube-player', {
                    height: '1', width: '1', videoId: 'j3nBuwOPu8A',
                    playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'j3nBuwOPu8A', 'controls': 0, 'showinfo': 0, 'rel': 0 },
                    events: {
                        'onReady': (e) => {
                            e.target.setVolume(100);
                            e.target.playVideo();
                        },
                        'onError': (e) => {
                            console.error('YouTube player error:', e.data);
                        }
                    }
                });
            }
        }

        function updatePlaque() {
            if (honorsData.length === 0) return;
            const person = honorsData[currentIdx];

            // SỬ DỤNG RANK TỪ DỮ LIỆU thay vì tính toán theo index
            const rank = person.rank || 1;

            let awardName = "GIẢI KHUYẾN KHÍCH";
            if (rank === 1) awardName = "GIẢI NHẤT DOANH SỐ";
            if (rank === 2) awardName = "GIẢI NHÌ DOANH SỐ";
            if (rank === 3) awardName = "GIẢI BA DOANH SỐ";

            document.querySelector('.main-title').innerText = awardName;
            document.querySelector('.sub-title').innerText = "CỦA " + (person.timeLabel || "TUẦN");

            const img = document.getElementById('winner-img');
            img.src = person.avatar;
            img.onerror = () => { img.src = `https://i.pravatar.cc/300?u=${person.name}`; };

            document.getElementById('winner-name').innerText = person.name;
            document.getElementById('winner-value').innerText = person.value;

            const rateLabel = person.dept === 'SALE' ? 'Tỷ lệ chốt' : 'Tỷ lệ Ads';
            const rateVal = person.dept === 'SALE' ? person.closeRate : (person.displayRate || '0%');
            document.getElementById('winner-rate').innerText = rateVal;
            document.getElementById('winner-rate').previousSibling.textContent = rateLabel + ": ";

            document.getElementById('winner-dept').innerText = person.teamName || "Bộ phận Sale";
        }

        window.changeSlide = function (dir) {
            currentIdx = (currentIdx + dir + honorsData.length) % honorsData.length;
            updatePlaque();
        };

        window.exitSlideshow = function () { window.location.href = 'BXH LUMI mới.html'; };

        function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('mode') === 'slideshow') {
                const raw = localStorage.getItem('vinhDanhTop3');
                if (raw) {
                    honorsData = JSON.parse(raw);
                    document.getElementById('slideshow-controls').style.display = 'block';
                    updatePlaque();

                    // Tự động next sang nhân viên tiếp theo sau mỗi 1 phút (60 giây)
                    setInterval(() => {
                        if (honorsData.length > 0) {
                            changeSlide(1);
                        }
                    }, 60000); // 60000ms = 1 phút
                }
            }
        }

        // --- BING BLING EFFECT GENERATOR (AUTO CENTER) ---
        function createBlingBling() {
            const container = document.getElementById('glitter-container');
            const visualArea = document.getElementById('visual-area');
            const avatarFrame = document.getElementById('avatar-frame-ref');

            if (!container || !visualArea || !avatarFrame) return;
            container.innerHTML = '';

            // Tính toán tâm dựa trên kích thước thật của visual-col
            const centerX = visualArea.offsetWidth / 2;
            const centerY = visualArea.offsetHeight / 2;

            // Bán kính vùng kim tuyến = bán kính khung ảnh + một chút
            const frameRadius = avatarFrame.offsetWidth / 2;
            const radius = frameRadius + 10;

            // 1. Tạo hạt tròn (Dots)
            const numDots = 150;
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'glitter-particle';

                const angle = Math.random() * Math.PI * 2;
                const dist = radius + Math.random() * (frameRadius * 0.6); // Lan tỏa ra ngoài khoảng 60% bán kính

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 6 + 3;

                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.background = Math.random() > 0.5 ? '#fff' : '#ffd700';

                container.appendChild(dot);
            }

            // 2. Tạo ngôi sao (Stars)
            const numStars = 40;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.innerHTML = '<i class="fa-solid fa-star"></i>';

                const angle = Math.random() * Math.PI * 2;
                // Sao có thể nằm đè lên viền hoặc bay ra ngoài
                const dist = radius - 30 + Math.random() * (frameRadius * 0.5);

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 20 + 10;

                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.fontSize = size + 'px';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                star.style.color = Math.random() > 0.6 ? '#fff' : '#ffd700';

                container.appendChild(star);
            }
        }

        // Tự động tính lại vị trí kim tuyến khi resize cửa sổ
        window.addEventListener('resize', createBlingBling);

        document.addEventListener('DOMContentLoaded', () => {
            init();
            // Đợi một chút để layout render xong kích thước rồi mới tạo hiệu ứng
            setTimeout(createBlingBling, 100);
        });

    </script>
</body>

</html>
