    <script>
        // --- LOGIC D·ªÆ LI·ªÜU ---
        let currentIdx = 0;
        let honorsData = [];

        let youtubeAPIReady = false;
        let isSoundMuted = false;

        function onYouTubeIframeAPIReady() {
            console.log('[VINH DANH] YouTube API ƒë√£ s·∫µn s√†ng');
            youtubeAPIReady = true;

        function initYouTubePlayer() {

            }

            if (!youtubePlayer) {
                try {

                    youtubePlayer = new YT.Player('youtube-player', {

                        },
                        events: {

                                try {
                                    // Kh√¥ng t·ª± ƒë·ªông ph√°t, ƒë·ªÉ ng∆∞·ªùi d√πng b·∫≠t b·∫±ng n√∫t loa

                                    }
                                    console.log('[VINH DANH] ‚úÖ YouTube player s·∫µn s√†ng, ch·ªù ng∆∞·ªùi d√πng b·∫≠t nh·∫°c');
                                } catch (err) {

                            },
                            'onStateChange': (e) => {
                                if (e.data === YT.PlayerState.PLAYING) {
                                    console.log('[VINH DANH] ‚úÖ Nh·∫°c ƒëang ph√°t');
                                } else if (e.data === YT.PlayerState.PAUSED) {

                                } else if (e.data === YT.PlayerState.ENDED) {

                    });
                } catch (err) {
                    console.error('[VINH DANH] ‚ùå L·ªói kh·ªüi t·∫°o YouTube player:', err);
                }

        }

        // H√†m helper: T√≠nh tu·∫ßn t·ª´ m·ªôt ng√†y (b·∫Øt ƒë·∫ßu th·ª© 2, k·∫øt th√∫c ch·ªß nh·∫≠t)
        function getWeekRange(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 = Ch·ªß nh·∫≠t, 1 = Th·ª© 2, ..., 6 = Th·ª© 7
            const diff = day === 0 ? -6 : 1 - day; // T√≠nh s·ªë ng√†y c·∫ßn tr·ª´ ƒë·ªÉ v·ªÅ th·ª© 2
            const monday = new Date(d);
            monday.setDate(d.getDate() + diff);
            monday.setHours(0, 0, 0, 0);

            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);

            return { start: monday, end: sunday };
        }

        // H√†m t√≠nh tu·∫ßn hi·ªán t·∫°i
        function getCurrentWeek() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            // T√≠nh tu·∫ßn hi·ªán t·∫°i (b·∫Øt ƒë·∫ßu t·ª´ th·ª© 2)
            const currentWeekRange = getWeekRange(now);
            const currentWeekStart = currentWeekRange.start;

            // So s√°nh v·ªõi c√°c tu·∫ßn ƒë√£ ƒë·ªãnh nghƒ©a (t√≠nh t·ª´ th·ª© 2)
            const weekRanges = [
                { id: 'w1', date: new Date(2025, 11, 29) },
                { id: 'w2', date: new Date(2026, 0, 5) },
                { id: 'w3', date: new Date(2026, 0, 12) },
                { id: 'w4', date: new Date(2026, 0, 19) },
                { id: 'w5', date: new Date(2026, 0, 26) }
            ];

            for (let week of weekRanges) {
                const weekRange = getWeekRange(week.date);
                if (currentWeekStart.getTime() === weekRange.start.getTime()) {
                    return week.id;
                }
            }

            return 'w1'; // M·∫∑c ƒë·ªãnh
        }

        // H√†m t√≠nh to√°n timeLabel t·ª´ filter settings hi·ªán t·∫°i
        function getCurrentTimeLabel() {
            try {
                const filterSettingsStr = localStorage.getItem('filterSettings');
                if (filterSettingsStr) {
                    const filterSettings = JSON.parse(filterSettingsStr);
                    const type = filterSettings.periodType || 'week';

                    // CH·ªà hi·ªÉn th·ªã th√°ng khi periodType === 'month'
                    if (type === 'month') {
                        const m = filterSettings.month || new Date().getMonth() + 1;
                        const y = filterSettings.year || new Date().getFullYear();
                        return `Th√°ng ${m}/${y}`;
                    }
                }
            } catch (e) {
                console.error('[VINH DANH] L·ªói ƒë·ªçc filter settings:', e);
            }

            // ƒê·ªçc filter settings t·ª´ index.html ƒë·ªÉ hi·ªÉn th·ªã ƒë√∫ng th·ªùi gian
            try {
                const filterSettingsStr = localStorage.getItem('filterSettings');
                if (filterSettingsStr) {
                    const filterSettings = JSON.parse(filterSettingsStr);
                    const type = filterSettings.periodType || 'week';
                    
                    if (type === 'week') {
                        const weekValue = filterSettings.periodValue || 'w1';
                        // T√≠nh to√°n kho·∫£ng th·ªùi gian th·ª±c t·∫ø t·ª´ filter
                        let weekStartDate;
                        if (weekValue === 'w1') { weekStartDate = new Date(2025, 11, 29); }
                        else if (weekValue === 'w2') { weekStartDate = new Date(2026, 0, 5); }
                        else if (weekValue === 'w3') { weekStartDate = new Date(2026, 0, 12); }
                        else if (weekValue === 'w4') { weekStartDate = new Date(2026, 0, 19); }
                        else { weekStartDate = new Date(2026, 0, 26); }
                        
                        const day = weekStartDate.getDay();
                        const diff = day === 0 ? -6 : 1 - day;
                        const monday = new Date(weekStartDate);
                        monday.setDate(weekStartDate.getDate() + diff);
                        monday.setHours(0, 0, 0, 0);
                        
                        const sunday = new Date(monday);
                        sunday.setDate(monday.getDate() + 6);
                        sunday.setHours(23, 59, 59, 999);
                        
                        const weekNum = weekValue.replace('w', '');
                        const startStr = `${monday.getDate()}/${monday.getMonth() + 1}`;
                        const endStr = `${sunday.getDate()}/${sunday.getMonth() + 1}`;
                        return `Tu·∫ßn ${weekNum} (${startStr} - ${endStr})`;
                    }
                }
            } catch (e) {
                console.error('[VINH DANH] L·ªói ƒë·ªçc filter settings:', e);
            }
            
            // Fallback: L·∫•y t·ª´ d·ªØ li·ªáu c≈© n·∫øu c√≥
            if (honorsData.length > 0 && honorsData[currentIdx] && honorsData[currentIdx].timeLabel) {
                return honorsData[currentIdx].timeLabel;
            }
            
            // Fallback cu·ªëi c√πng: Tu·∫ßn hi·ªán t·∫°i
            const currentWeek = getCurrentWeek();
            const weekRanges = {

                const startMonth = weekRange.start.getMonth() + 1;
                const endDay = weekRange.end.getDate();
                const endMonth = weekRange.end.getMonth() + 1;

                return `Tu·∫ßn ${currentWeek.replace('w', '')} (${startDay}/${startMonth} - ${endDay}/${endMonth})`;

        // H√†m b·∫≠t/t·∫Øt nh·∫°c

        // --- BING BLING EFFECT GENERATOR (AUTO CENTER) ---
        function createBlingBling() {
            const container = document.getElementById('glitter-container');
            const visualArea = document.getElementById('visual-area');
            const avatarFrame = document.getElementById('avatar-frame-ref');

            if (!container || !visualArea || !avatarFrame) return;
            container.innerHTML = '';

            // T√≠nh to√°n t√¢m d·ª±a tr√™n k√≠ch th∆∞·ªõc th·∫≠t c·ªßa visual-col
            const centerX = visualArea.offsetWidth / 2;
            const centerY = visualArea.offsetHeight / 2;

            // B√°n k√≠nh v√πng kim tuy·∫øn = b√°n k√≠nh khung ·∫£nh + m·ªôt ch√∫t
            const frameRadius = avatarFrame.offsetWidth / 2;
            const radius = frameRadius + 10;

            // 1. T·∫°o h·∫°t tr√≤n (Dots)
            const numDots = 150;
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'glitter-particle';

                const angle = Math.random() * Math.PI * 2;
                const dist = radius + Math.random() * (frameRadius * 0.6); // Lan t·ªèa ra ngo√†i kho·∫£ng 60% b√°n k√≠nh

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 6 + 3;

                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.background = Math.random() > 0.5 ? '#fff' : '#ffd700';

                container.appendChild(dot);
            }

            // 2. T·∫°o ng√¥i sao (Stars)
            const numStars = 40;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star-particle';
                star.innerHTML = '<i class="fa-solid fa-star"></i>';

                const angle = Math.random() * Math.PI * 2;
                // Sao c√≥ th·ªÉ n·∫±m ƒë√® l√™n vi·ªÅn ho·∫∑c bay ra ngo√†i
                const dist = radius - 30 + Math.random() * (frameRadius * 0.5);

                const x = centerX + Math.cos(angle) * dist;
                const y = centerY + Math.sin(angle) * dist;

                const size = Math.random() * 20 + 10;

                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.fontSize = size + 'px';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                star.style.color = Math.random() > 0.6 ? '#fff' : '#ffd700';

                container.appendChild(star);
            }
        }

        // T·ª± ƒë·ªông t√≠nh l·∫°i v·ªã tr√≠ kim tuy·∫øn khi resize c·ª≠a s·ªï
        window.addEventListener('resize', createBlingBling);

                setTimeout(() => {

        // L·∫Øng nghe postMessage t·ª´ parent window

                // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ BXH top 3.html c√≥ th·ªùi gian t√≠nh l·∫°i v√† l∆∞u d·ªØ li·ªáu
                setTimeout(() => {

        // Polling ƒë·ªÉ ki·ªÉm tra thay ƒë·ªïi localStorage (backup mechanism)
        let lastHonorsDataHash = '';

        setInterval(() => {

                    if (loadHonorsData()) {

                const currentFilter = localStorage.getItem('filterSettings');

                    // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ BXH top 3.html c√≥ th·ªùi gian t√≠nh l·∫°i v√† l∆∞u d·ªØ li·ªáu

            } catch (e) {

        }, 1000); // Ki·ªÉm tra m·ªói gi√¢y

        document.addEventListener('DOMContentLoaded', () => {

    </script>
