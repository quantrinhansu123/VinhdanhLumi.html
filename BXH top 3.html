<head>

    <link rel="icon" type="image/x-icon"

    <link rel="shortcut icon" type="image/x-icon"

        rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #333;
            --text-secondary: #666;
            --brand-color: #28a745;
            --sale-gradient: linear-gradient(90deg, #2E3192 0%, #1BFFFF 100%);
            --mkt-gradient: linear-gradient(90deg, #FDB931 0%, #F57F17 100%);
            --team-gradient: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        html {
            overflow-x: hidden;
            font-size: 1.2vw;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0.5vh 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.5vh 1.5vw;
            margin-bottom: 0.5vh;
            position: relative;
        }

        .lumi-logo {
            height: 6vh;
            width: auto;
            object-fit: contain;
            mix-blend-mode: multiply;
            filter: contrast(1.1);
        }

        .lumi-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.8vw;
            background: linear-gradient(to right, #11998e, #38ef7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 0.85;
        }

        .lumi-subtitle {
            font-size: 1vw;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .date-range-display {
            font-size: 0.9vw;
            color: #007bff;
            font-weight: 600;
            margin-top: 0.5vh;
        }


        .filter-select {
            padding: 1vh 1.5vw;
            border-radius: 25px;
            border: 1px solid #ddd;
            font-weight: 500;
            font-size: 0.9vw;
            outline: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 1.5vw;
            padding: 0 1.5vw;
            flex-wrap: nowrap;
            align-items: stretch;
        }

        .board {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 1vh 1.2vw;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .board::before {
            content: "LUMI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 8vw;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.02);
            pointer-events: none;
            z-index: 0;
        }

        .board-header {
            text-align: center;
            margin-bottom: 0.8vh;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.8vh;
            z-index: 1;
        }

        .board-header h2 {
            margin: 0;
            font-size: 1.2vw;
            color: #333;
        }

        .board.sale .board-header h2 {
            color: #007bff;
        }

        .board.mkt .board-header h2 {
            color: #ff6b6b;
        }

        .rank-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            z-index: 1;
        }

        .rank-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.6vh;
            padding: 0.6vh 0.8vw;
            border-radius: 12px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border: 1px solid transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .rank-item.top-3 {
            border: 1px solid rgba(205, 127, 50, 0.3);
            background: linear-gradient(to right, #fff5ee, #fff);
        }

        .rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.2vw;
            color: #ccc;
            text-align: center;
            margin-right: 0.8vw;
            flex-shrink: 0;
        }

        .rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.8vw;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.6vw;
        }

        .rank-pos.rank-3 {
            color: var(--bronze);
            font-size: 1.4vw;
        }

        .user-info-group {
            display: flex;
            align-items: center;
            width: 8vw;
            flex-shrink: 0;
        }

        .avatar {
            width: 3vh;
            height: 3vh;
            border-radius: 50%;
            object-fit: cover;
            border: 0.15vh solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-right: 0.6vw;
            position: relative;
        }

        .avatar-crown {
            position: absolute;
            top: -1.5vh;
            left: 1.5vw;
            color: var(--gold);
            font-size: 1.5vw;
            filter: drop-shadow(0 0 5px var(--gold-glow));
            animation: bounce 2s infinite;
            z-index: 10;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .rank-item.top-1 .avatar {
            border-color: var(--gold);
        }

        .rank-item.top-2 .avatar {
            border-color: var(--silver);
        }

        .rank-item.top-3 .avatar {
            border-color: var(--bronze);
        }

        .info-text {
            flex: 1;
            overflow: hidden;
        }

        .name {
            font-weight: 800;
            font-size: 1.1vw;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .bar-container {
            flex: 1;
            background-color: #f1f3f5;
            border-radius: 12px;
            height: 2.2vh;
            position: relative;
            margin-left: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .bar-fill {
            height: 100%;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.6vw;
            font-weight: 900;
            font-size: 0.9vw;
            color: #fff;
            width: 0%;
            max-width: 100%;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            white-space: nowrap;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .board.sale .bar-fill {
            background: var(--sale-gradient);
        }

        .board.mkt .bar-fill {
            background: var(--mkt-gradient);
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.sale .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.mkt .rank-item.week-size .bar-fill {
            color: #000 !important;
            text-shadow: none !important;
        }

        .board.team-modal .bar-fill {
            background: var(--team-gradient);
        }

        .month-section {
            margin-top: 1.5vh;
            padding-top: 1vh;
            border-top: 2px dashed #ddd;
            z-index: 1;
        }

        .month-header {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.8vw;
            margin-bottom: 1vh;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vw;
        }

        .rank-item.week-size {
            padding: 2.2vh 2.5vw;
            margin-bottom: 2vh;
        }

        .rank-item.week-size .rank-pos {
            width: 4vw;
            font-size: 2vw;
        }

        .rank-item.week-size .rank-pos.rank-1 {
            font-size: 3.2vw;
        }

        .rank-item.week-size .rank-pos.rank-2 {
            font-size: 2.6vw;
        }

        .rank-item.week-size .rank-pos.rank-3 {
            font-size: 2.4vw;
        }

        .rank-item.week-size .avatar {
            width: 7vh;
            height: 7vh;
            margin-right: 2vw;
        }

        .rank-item.week-size .name {
            font-size: 2vw;
        }

        .rank-item.week-size .bar-container {
            height: 4vh;
            margin-left: 0;
        }

        .rank-item.week-size .bar-fill {
            font-size: 1.4vw;
            color: #000 !important;
            font-weight: 900;
        }

        .rank-item.week-size .avatar-crown {
            font-size: 2vw;
            top: -2vh;
            left: 2vw;
        }

        .rank-item.week-size .user-info-group {
            width: 16vw;
        }

        #sale-month-list,
        #mkt-month-list {
            display: flex;
            flex-direction: row;
            gap: 1.5vw;
            justify-content: space-around;
            align-items: center;
        }

        .month-rank-item {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 1vh 1.5vw;
            border-radius: 10px;
            background: #fff;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            justify-content: center;
        }

        .month-rank-item.top-1 {
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: linear-gradient(to right, #fffff0, #fff);
        }

        .month-rank-item.top-2 {
            border: 1px solid rgba(192, 192, 192, 0.3);
            background: linear-gradient(to right, #f8f9fa, #fff);
        }

        .month-rank-pos {
            width: 2.5vw;
            font-weight: 900;
            font-size: 1.25vw;
            color: #ccc;
            text-align: center;
            margin-right: 1.2vw;
            flex-shrink: 0;
        }

        .month-rank-pos.rank-1 {
            color: var(--gold);
            font-size: 1.5vw;
        }

        .month-rank-pos.rank-2 {
            color: var(--silver);
            font-size: 1.4vw;
        }

        .month-name {
            font-weight: 800;
            font-size: 1.25vw;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .month-value {
            font-weight: 700;
            font-size: 1.1vw;
            color: var(--text-secondary);
            margin-left: 0.8vw;
            white-space: nowrap;
        }

        .danger-section {
            margin: 15px 20px;
            background: #fff5f5;
            border: 2px solid #ffcccc;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.05);
        }

        .danger-header {
            text-align: center;
            font-weight: 900;
            color: #c0392b;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ffebeb;
            padding-bottom: 8px;
        }

        .danger-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .danger-col {
            flex: 1;
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #ff9999;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.08);
        }

        .danger-title {
            text-align: center;
            font-weight: 800;
            margin-bottom: 10px;
            color: #e74c3c;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .danger-list {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .danger-name-item {
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            text-align: center;
            white-space: nowrap;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            height: 100%;
            border-radius: 0;
            padding: 25px;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 900;
            background: var(--team-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
            cursor: pointer;
            transition: 0.2s;
            flex-shrink: 0;
        }

        .btn-close:hover {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
            transform: scale(1.1);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        #team-sale-list,
        #team-mkt-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .modal-body {
                grid-template-columns: 1fr !important;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }

            .danger-container {
                flex-direction: column;
            }

            .toolbar {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .app-header {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="app-header">
        <div style="display: flex; align-items: center; gap: 5px;">
            <img src="https://www.appsheet.com/template/gettablefileurl?appName=Appsheet-325045268&amp;tableName=Kho%20%E1%BA%A3nh&amp;fileName=Kho%20%E1%BA%A3nh_Images%2Ff930e667.%E1%BA%A2nh.025539.jpg"
                alt="Lumi Logo" class="lumi-logo">
            <h1 class="lumi-brand">LUMI</h1>
            <div>
                <div class="lumi-subtitle">Bảng Vinh Danh</div>
                <div id="date-range-display" class="date-range-display" style="margin-top: 5px;"></div>
            </div>
        </div>

        <!-- BỘ LỌC ĐÃ ĐƯỢC DI CHUYỂN LÊN INDEX.HTML - ẨN Ở ĐÂY -->
        <div style="display: none;">
            <!-- CHỌN LOẠI THỜI GIAN -->
            <select class="filter-select" id="period-type" onchange="toggleFilterUI()">
                <option value="week">Theo Tuần</option>
                <option value="month">Theo Tháng</option>
            </select>

            <!-- CHỌN TUẦN -->
            <div id="week-filter-container">
                <select class="filter-select" id="period-value" onchange="updateData()">
                    <option value="w1">Tuần 1 (28/12 - 3/1)</option>
                    <option value="w2">Tuần 2 (4/1 - 10/1)</option>
                    <option value="w3">Tuần 3 (11/1 - 17/1)</option>
                    <option value="w4">Tuần 4 (18/1 - 24/1)</option>
                    <option value="w5">Tuần 5 (25/1 - 31/1)</option>
                </select>
            </div>

            <!-- CHỌN THÁNG & NĂM -->
            <div id="month-filter-container" style="display: none; gap: 5px;">
                <select class="filter-select" id="filter-month" onchange="adjustYearForMonth(); updateData();">
                    <option value="1">Tháng 1</option>
                    <option value="2">Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10">Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select>
                <select class="filter-select" id="filter-year" onchange="updateData()">
                    <!-- JS sẽ điền năm -->
                </select>
            </div>
        </div>
    </div>

    <!-- MAIN BOARDS -->
    <div class="container">
        <!-- SALE BOARD -->
        <div class="board sale">
            <div class="board-header">
                <h2><i class="fa-solid fa-chart-line"></i> DOANH SỐ - SALE</h2>
            </div>
            <div id="sale-list" class="rank-list-container"></div>

            <!-- Chỉ hiện khi xem theo Tuần -->
            <div class="month-section" id="sale-month-section">
                <div class="month-header">
                    <i class="fa-solid fa-calendar-check" style="color: gold;"></i> TOP DOANH SỐ THÁNG SALE
                </div>
                <div id="sale-month-list" class="rank-list-container"></div>
            </div>
        </div>

        <!-- MKT BOARD -->
        <div class="board mkt">
            <div class="board-header">
                <h2><i class="fa-solid fa-bullhorn"></i> DOANH SỐ - MKT</h2>
            </div>
            <div id="mkt-list" class="rank-list-container"></div>
            <!-- Chỉ hiện khi xem theo Tuần -->
            <div class="month-section" id="mkt-month-section">
                <div class="month-header">
                    <i class="fa-solid fa-calendar-check" style="color: gold;"></i> TOP DOANH SỐ THÁNG MKT
                </div>
                <div id="mkt-month-list" class="rank-list-container"></div>
            </div>
        </div>
    </div>


    <!-- MODAL BXH TOÀN TEAM -->
    <div class="modal-overlay" id="teamModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><i class="fa-solid fa-trophy"></i> BXH DOANH SỐ TOÀN TEAM</div>
                <button class="btn-close" onclick="closeTeamModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="board team-modal" style="box-shadow: none; padding: 0;">
                <div class="modal-body" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div>
                        <div class="team-column-header"
                            style="text-align: center; margin-bottom: 20px; font-weight: 900; font-size: 1.5rem; color: #007bff; text-transform: uppercase;">
                            <i class="fa-solid fa-chart-line"></i> TEAM SALE
                        </div>
                        <div id="team-sale-list"></div>
                    </div>
                    <div>
                        <div class="team-column-header"
                            style="text-align: center; margin-bottom: 20px; font-weight: 900; font-size: 1.5rem; color: #ff6b6b; text-transform: uppercase;">
                            <i class="fa-solid fa-bullhorn"></i> TEAM MKT
                        </div>
                        <div id="team-mkt-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const F3_URL = 'https://n-api-gamma.vercel.app/sheet/F3/data';
        const REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo sale';
        const MKT_REPORT_URL = 'https://n-api-gamma.vercel.app/report/generate?tableName=Báo cáo MKT';
        const HR_URL = 'https://lumi-6dff7-default-rtdb.asia-southeast1.firebasedatabase.app/datasheet/Nh%C3%A2ns%E1%BB%B1';

        let allOrders = [];
        let salesReportData = [];
        let mktReportData = [];
        let hrData = [];
        let currentStats = null; // Lưu stats hiện tại để dùng cho vinh danh

        // HÀM TÌM GIÁ TRỊ TỪ ĐỐI TƯỢNG (CHẤP NHẬN CHỮ HOA/THƯỜNG)
        function findVal(obj, keys) {
            if (!obj) return null;
            if (!Array.isArray(keys)) keys = [keys];
            const lowerKeys = keys.map(k => k.toLowerCase().trim());

            for (let k in obj) {
                if (lowerKeys.includes(k.toLowerCase().trim())) {
                    return obj[k];
                }
            }
            return null;
        }

        // HÀM PARSE NGÀY AN TOÀN - HỖ TRỢ NHIỀU ĐỊNH DẠNG
        function parseDateSafe(dateInput) {
            if (!dateInput) return null;
            if (dateInput instanceof Date) return dateInput;

            const str = String(dateInput).trim();
            if (!str) return null;

            // Xử lý dạng YYYY-MM-DD hoặc YYYY-M-D (có dấu -)
            if (str.includes('-')) {
                const parts = str.split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]);
                    const day = parseInt(parts[2]);
                    if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
                        return new Date(year, month - 1, day);
                    }
                }
            }

            // Xử lý dạng MM/DD/YYYY (Định dạng Mỹ) - CÓ THỂ CÓ GIỜ PHÚT
            // Ví dụ: 01/05/2026 = tháng 1, ngày 5, năm 2026
            if (str.includes('/')) {
                const parts = str.split('/');
                if (parts.length === 3) {
                    // parts[0]=Month, parts[1]=Day, parts[2]=Year (có thể dính giờ)
                    const month = parseInt(parts[0]);
                    const day = parseInt(parts[1]);
                    const year = parseInt(parts[2]); // parseInt tự động loại bỏ " 14:30:00"

                    if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                        const result = new Date(year, month - 1, day);
                        // Debug: In ra 1% để kiểm tra
                        if (Math.random() < 0.01) {
                            console.log(`[DEBUG] Parse: "${str}" → Month=${month}, Day=${day}, Year=${year} → ${result.toLocaleDateString('vi-VN')}`);
                        }
                        return result;
                    }
                }
            }

            // Fallback
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        function normalizeName(name) {
            if (!name) return '';
            return name.toString().trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function abbreviateName(fullName) {
            if (!fullName) return "";
            const parts = fullName.trim().split(/\s+/);
            if (parts.length === 1) return parts[0];
            const firstName = parts[parts.length - 1];
            const others = parts.slice(0, parts.length - 1);
            const initials = others.map(part => part.charAt(0).toUpperCase()).join('');
            return `${firstName}-${initials}`;
        }

            if (!num) return '0';
            if (num >= 1000000) return Math.round(num / 1000000) + ' Tr';

        function formatMoneyForDanger(num) {
            if (!num) return '0tr';
            if (num >= 1000000) {
                const trValue = num / 1000000;
                return (trValue % 1 === 0 ? Math.round(trValue) : trValue.toFixed(1).replace('.', ',')) + 'tr';
            }
            return Math.round(num).toLocaleString('vi-VN');
        }

        function parseMoney(moneyStr) {
            if (typeof moneyStr === 'number') return moneyStr;
            return parseInt(String(moneyStr || 0).replace(/\./g, '').replace(/,/g, '').replace(/\D/g, '')) || 0;
        }

            m = str.match(/open[?&]id=([a-zA-Z0-9_-]+)/); if (m) return m[1];

        // --- HELPER FUNCTIONS ---
        function checkIsCurrentPeriod(type, value) {
            const now = new Date();
            if (type === 'week') return value === getCurrentWeek();
            
            // Đọc từ localStorage
            let filterSettings = null;
            try {
                const settingsStr = localStorage.getItem('filterSettings');
                if (settingsStr) {
                    filterSettings = JSON.parse(settingsStr);
                }
            } catch (e) {}
            
            const m = filterSettings ? filterSettings.month : (document.getElementById('filter-month') ? parseInt(document.getElementById('filter-month').value) : now.getMonth() + 1);
            const y = filterSettings ? filterSettings.year : (document.getElementById('filter-year') ? parseInt(document.getElementById('filter-year').value) : now.getFullYear());
            return (m === now.getMonth() + 1 && y === now.getFullYear());
        }

        // Hàm helper: Tính tuần từ một ngày (bắt đầu thứ 2, kết thúc chủ nhật)
        function getWeekRange(date) {
            const d = new Date(date);
            const day = d.getDay(); // 0 = Chủ nhật, 1 = Thứ 2, ..., 6 = Thứ 7
            const diff = day === 0 ? -6 : 1 - day; // Tính số ngày cần trừ để về thứ 2
            const monday = new Date(d);
            monday.setDate(d.getDate() + diff);
            monday.setHours(0, 0, 0, 0);
            
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);
            
            return { start: monday, end: sunday };
        }

        function getDateRange(type, value) {
            let start, end;
            if (type === 'week') {
                let weekStartDate;
                if (value === 'w1') { weekStartDate = new Date(2025, 11, 29); } // Thứ 2
                else if (value === 'w2') { weekStartDate = new Date(2026, 0, 5); } // Thứ 2
                else if (value === 'w3') { weekStartDate = new Date(2026, 0, 12); } // Thứ 2
                else if (value === 'w4') { weekStartDate = new Date(2026, 0, 19); } // Thứ 2
                else { weekStartDate = new Date(2026, 0, 26); } // Thứ 2
                
                // Tính tuần từ ngày đó (bắt đầu thứ 2, kết thúc chủ nhật)
                const weekRange = getWeekRange(weekStartDate);
                start = weekRange.start;
                end = weekRange.end;
            } else {
                // Đọc từ localStorage
                let filterSettings = null;
                try {
                    const settingsStr = localStorage.getItem('filterSettings');
                    if (settingsStr) {
                        filterSettings = JSON.parse(settingsStr);
                    }
                } catch (e) {}
                
                const m = filterSettings ? filterSettings.month : (document.getElementById('filter-month') ? parseInt(document.getElementById('filter-month').value) : new Date().getMonth() + 1);
                const y = filterSettings ? filterSettings.year : (document.getElementById('filter-year') ? parseInt(document.getElementById('filter-year').value) : new Date().getFullYear());
                start = new Date(y, m - 1, 1);
                end = new Date(y, m, 0, 23, 59, 59);
            }
            return { start, end };
        }

        function getCurrentWeek() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            // Tính tuần hiện tại (bắt đầu từ thứ 2)
            const currentWeekRange = getWeekRange(now);
            const currentWeekStart = currentWeekRange.start;
            
            // So sánh với các tuần đã định nghĩa (tính từ thứ 2)
            const weekRanges = [
                { id: 'w1', date: new Date(2025, 11, 29) }, // Thứ 2
                { id: 'w2', date: new Date(2026, 0, 5) }, // Thứ 2
                { id: 'w3', date: new Date(2026, 0, 12) }, // Thứ 2
                { id: 'w4', date: new Date(2026, 0, 19) }, // Thứ 2
                { id: 'w5', date: new Date(2026, 0, 26) } // Thứ 2
            ];
            
            for (let week of weekRanges) {
                const weekRange = getWeekRange(week.date);
                if (currentWeekStart.getTime() === weekRange.start.getTime()) {
                    return week.id;
                }
            }
            
            return 'w1'; // Mặc định
        }

        function isStaffInShift(name, shift) {
            if (!hrDataMap || !hrDataMap.has(normalizeName(name))) return true;
            const rec = hrDataMap.get(normalizeName(name));
            const ca = String(findVal(rec, ['Ca', 'Ca làm việc']) || '').toLowerCase();
            if (shift === 'Ca ngày') return ca.includes('ngày') || ca.includes('ngay');
            if (shift === 'Ca Đêm') return ca.includes('đêm') || ca.includes('dem');
            return true;
        }

        function initApp() {
            populateYears();
            
            // Kiểm tra query parameter để tự động set tháng hiện tại
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const isMonthMode = mode === 'month';
            
            // Load filter settings từ localStorage (được quản lý từ index.html)
            let filterSettings = null;
            try {
                const settingsStr = localStorage.getItem('filterSettings');
                if (settingsStr) {
                    filterSettings = JSON.parse(settingsStr);
                }
            } catch (e) {
                console.error('Lỗi đọc filter settings:', e);
            }
            
            // Nếu là mode=month, tự động set tháng hiện tại
            if (isMonthMode) {
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth() + 1;
                const currentYear = currentDate.getFullYear();
                
                // Set filter settings cho tháng hiện tại
                const monthFilterSettings = {
                    periodType: 'month',
                    periodValue: null,
                    month: currentMonth,
                    year: currentYear
                };
                
                // Lưu vào localStorage
                localStorage.setItem('filterSettings', JSON.stringify(monthFilterSettings));
                filterSettings = monthFilterSettings;
                
                console.log(`[BXH TOP 3 THÁNG] Tự động set tháng ${currentMonth}/${currentYear}`);
            }
            
            // Set giá trị mặc định - nếu không có filterSettings, set về tuần hiện tại
            if (!filterSettings) {
                const currentDate = new Date();
                const currentWeek = getCurrentWeek();
                const currentMonth = currentDate.getMonth() + 1;
                const currentYear = currentDate.getFullYear();
                
                // Tạo filter settings mặc định cho tuần hiện tại
                filterSettings = {
                    periodType: 'week',
                    periodValue: currentWeek,
                    month: currentMonth,
                    year: currentYear
                };
                
                // Lưu vào localStorage
                localStorage.setItem('filterSettings', JSON.stringify(filterSettings));
                console.log(`[BXH TOP 3] Tự động set về tuần hiện tại: ${currentWeek}`);
            }
            
            // Áp dụng filter settings
            if (document.getElementById('period-type')) {
                document.getElementById('period-type').value = filterSettings.periodType || 'week';
            }
            if (document.getElementById('period-value')) {
                document.getElementById('period-value').value = filterSettings.periodValue || getCurrentWeek();
            }
            if (document.getElementById('filter-month')) {
                document.getElementById('filter-month').value = filterSettings.month || new Date().getMonth() + 1;
            }
            if (document.getElementById('filter-year')) {
                document.getElementById('filter-year').value = filterSettings.year || new Date().getFullYear();
            }
            toggleFilterUI();
            
            // Lắng nghe thay đổi filter từ parent window (index.html)
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'filterChanged') {
                    console.log('[BXH TOP 3] Nhận thông báo filter đã thay đổi, cập nhật dữ liệu...');
                    updateData();
                }
            });
            
            // Lắng nghe storage event
            window.addEventListener('storage', function(e) {
                if (e.key === 'filterSettings') {
                    console.log('[BXH TOP 3] Filter settings đã thay đổi, cập nhật dữ liệu...');
                    updateData();
                }
            });
            
            // Polling để kiểm tra thay đổi filter (backup)
            let lastFilterHash = '';
            setInterval(() => {
                try {
                    const currentFilter = localStorage.getItem('filterSettings');
                    if (currentFilter && currentFilter !== lastFilterHash) {
                        lastFilterHash = currentFilter;
                        console.log('[BXH TOP 3] Phát hiện thay đổi filter qua polling');
                        updateData();
                    }
                } catch (e) {
                    console.error('Lỗi kiểm tra filter:', e);
                }
            }, 1000);
            
            loadData();
        }
